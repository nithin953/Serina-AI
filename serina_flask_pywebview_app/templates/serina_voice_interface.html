<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serina Voice Interface</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(to bottom right, #111827, #000000, #1f2937);
      color: white;
      position: relative;
      overflow-x: hidden;
    }
    
    .absolute {
      position: absolute;
    }
    
    .inset-0 {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    
    .relative {
      position: relative;
    }
    
    .z-10 {
      z-index: 10;
    }
    
    .flex {
      display: flex;
    }
    
    .items-center {
      align-items: center;
    }
    
    .justify-center {
      justify-content: center;
    }
    
    .justify-between {
      justify-content: space-between;
    }
    
    .flex-col {
      flex-direction: column;
    }
    
    .flex-1 {
      flex: 1;
    }
    
    .min-h-screen {
      min-height: 100vh;
    }
    
    .w-full {
      width: 100%;
    }
    
    .h-full {
      height: 100%;
    }
    
    .w-16 {
      width: 4rem;
    }
    
    .h-16 {
      height: 4rem;
    }
    
    .w-12 {
      width: 3rem;
    }
    
    .h-12 {
      height: 3rem;
    }
    
    .w-6 {
      width: 1.5rem;
    }
    
    .h-6 {
      height: 1.5rem;
    }
    
    .w-5 {
      width: 1.25rem;
    }
    
    .h-5 {
      height: 1.25rem;
    }
    
    .w-4 {
      width: 1rem;
    }
    
    .h-4 {
      height: 1rem;
    }
    
    .w-32 {
      width: 8rem;
    }
    
    .h-32 {
      height: 8rem;
    }
    
    .w-48 {
      width: 12rem;
    }
    
    .h-48 {
      height: 12rem;
    }
    
    .w-40 {
      width: 10rem;
    }
    
    .h-40 {
      height: 10rem;
    }
    
    .w-80 {
      width: 20rem;
    }
    
    .rounded-full {
      border-radius: 9999px;
    }
    
    .rounded-lg {
      border-radius: 0.5rem;
    }
    
    .bg-white {
      background-color: white;
    }
    
    .bg-gray-800 {
      background-color: rgba(31, 41, 55, 0.8);
    }
    
    .bg-gray-900 {
      background-color: rgba(17, 24, 39, 0.8);
    }
    
    .bg-red-500 {
      background-color: #ef4444;
    }
    
    .bg-gradient-to-r {
      background-image: linear-gradient(to right, var(--tw-gradient-stops));
    }
    
    .from-pink-500 {
      --tw-gradient-from: #ec4899;
      --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(236, 72, 153, 0));
    }
    
    .to-purple-500 {
      --tw-gradient-to: #a855f7;
    }
    
    .from-purple-500 {
      --tw-gradient-from: #a855f7;
      --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(168, 85, 247, 0));
    }
    
    .text-white {
      color: white;
    }
    
    .text-gray-400 {
      color: rgba(156, 163, 175);
    }
    
    .text-gray-500 {
      color: rgba(107, 114, 128);
    }
    
    .text-sm {
      font-size: 0.875rem;
    }
    
    .text-lg {
      font-size: 1.125rem;
    }
    
    .text-xl {
      font-size: 1.25rem;
    }
    
    .text-2xl {
      font-size: 1.5rem;
    }
    
    .text-4xl {
      font-size: 2.25rem;
    }
    
    .font-bold {
      font-weight: 700;
    }
    
    .font-semibold {
      font-weight: 600;
    }
    
    .font-medium {
      font-weight: 500;
    }
    
    .mb-1 {
      margin-bottom: 0.25rem;
    }
    
    .mb-2 {
      margin-bottom: 0.5rem;
    }
    
    .mb-4 {
      margin-bottom: 1rem;
    }
    
    .mb-6 {
      margin-bottom: 1.5rem;
    }
    
    .mb-8 {
      margin-bottom: 2rem;
    }
    
    .mt-1 {
      margin-top: 0.25rem;
    }
    
    .mt-2 {
      margin-top: 0.5rem;
    }
    
    .mt-4 {
      margin-top: 1rem;
    }
    
    .mt-6 {
      margin-top: 1.5rem;
    }
    
    .mr-2 {
      margin-right: 0.5rem;
    }
    
    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }
    
    .p-3 {
      padding: 0.75rem;
    }
    
    .p-4 {
      padding: 1rem;
    }
    
    .p-6 {
      padding: 1.5rem;
    }
    
    .p-8 {
      padding: 2rem;
    }
    
    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    
    .px-8 {
      padding-left: 2rem;
      padding-right: 2rem;
    }
    
    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    
    .py-4 {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
    
    .space-x-1 > * + * {
      margin-left: 0.25rem;
    }
    
    .space-x-2 > * + * {
      margin-left: 0.5rem;
    }
    
    .space-x-4 > * + * {
      margin-left: 1rem;
    }
    
    .space-x-6 > * + * {
      margin-left: 1.5rem;
    }
    
    .space-x-8 > * + * {
      margin-left: 2rem;
    }
    
    .space-y-2 > * + * {
      margin-top: 0.5rem;
    }
    
    .space-y-4 > * + * {
      margin-top: 1rem;
    }
    
    .grid {
      display: grid;
    }
    
    .grid-cols-2 {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }
    
    .gap-2 {
      gap: 0.5rem;
    }
    
    .text-center {
      text-align: center;
    }
    
    .shadow-lg {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .backdrop-blur-sm {
      backdrop-filter: blur(4px);
    }
    
    .border {
      border-width: 1px;
    }
    
    .border-gray-700 {
      border-color: rgba(55, 65, 81);
    }
    
    .border-gray-800 {
      border-color: rgba(31, 41, 55);
    }
    
    .border-t {
      border-top-width: 1px;
    }
    
    .border-l {
      border-left-width: 1px;
    }
    
    .ring-2 {
      box-shadow: 0 0 0 2px var(--tw-ring-color);
    }
    
    .ring-white {
      --tw-ring-color: rgba(255, 255, 255);
    }
    
    .transition-all {
      transition-property: all;
    }
    
    .duration-300 {
      transition-duration: 300ms;
    }
    
    .hover\:bg-gray-700:hover {
      background-color: rgba(55, 65, 81);
    }
    
    .hover\:from-pink-600:hover {
      --tw-gradient-from: #db2777;
      --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(219, 39, 119, 0));
    }
    
    .hover\:to-purple-600:hover {
      --tw-gradient-to: #9333ea;
    }
    
    .hover\:scale-105:hover {
      transform: scale(1.05);
    }
    
    .hover\:scale-110:hover {
      transform: scale(1.1);
    }
    
    .animate-ping {
      animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
    }
    
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    .opacity-20 {
      opacity: 0.2;
    }
    
    .opacity-30 {
      opacity: 0.3;
    }
    
    .opacity-60 {
      opacity: 0.6;
    }
    
    .max-w-2xl {
      max-width: 42rem;
    }
    
    .h-\[calc\(100vh-100px\)\] {
      height: calc(100vh - 100px);
    }
    
    @keyframes ping {
      75%, 100% {
        transform: scale(2);
        opacity: 0;
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
    
    /* Custom styles */
    .conversation-bubble {
      background: rgba(31, 41, 55, 0.5);
      backdrop-filter: blur(4px);
      border-radius: 0.5rem;
      padding: 1rem;
      border: 1px solid rgba(55, 65, 81);
    }
    
    .mood-button {
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 300ms;
      color: white;
    }
    
    .mood-button.active {
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
    }
    
    .audio-bar {
      width: 0.125rem;
      border-radius: 9999px;
      transition: all 100ms;
    }
    
    .main-control-button {
      width: 4rem;
      height: 4rem;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 300ms;
      transform-origin: center;
    }
    
    .mode-button {
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      transition: all 300ms;
    }
    
    .mode-button.active {
      background: linear-gradient(to right, #ec4899, #a855f7);
      color: white;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .mode-button.inactive {
      background: rgba(31, 41, 55);
      color: rgba(156, 163, 175);
    }
    
    .mode-button.inactive:hover {
      background: rgba(55, 65, 81);
    }
    
    .wake-button {
      padding: 1rem 2rem;
      background: linear-gradient(to right, #ec4899, #a855f7);
      color: white;
      border-radius: 9999px;
      font-size: 1.125rem;
      font-weight: 600;
      transition: all 300ms;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .wake-button:hover {
      background: linear-gradient(to right, #db2777, #9333ea);
      transform: scale(1.05);
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
    }
    
    .shortcut-item {
      font-size: 0.875rem;
      color: rgba(156, 163, 175);
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Content will be rendered here by JavaScript -->
  </div>

  <script>
    // Mood configurations
    const moodConfig = {
      love: { 
        primary: '#FF2DA4', 
        secondary: '#FF6B9D', 
        accent: '#FFB3D1',
        glow: 'rgba(255, 45, 164, 0.3)',
        name: 'Love Mode'
      },
      roast: { 
        primary: '#FF4500', 
        secondary: '#FF6347', 
        accent: '#FFA07A',
        glow: 'rgba(255, 69, 0, 0.3)',
        name: 'Roast Mode'
      },
      tease: { 
        primary: '#9A00FF', 
        secondary: '#B347FF', 
        accent: '#D19AFF',
        glow: 'rgba(154, 0, 255, 0.3)',
        name: 'Tease Mode'
      },
      care: { 
        primary: '#00FFF0', 
        secondary: '#47FFE6', 
        accent: '#9AFFF7',
        glow: 'rgba(0, 255, 240, 0.3)',
        name: 'Care Mode'
      },
      scold: { 
        primary: '#FF1744', 
        secondary: '#FF5983', 
        accent: '#FFB3C6',
        glow: 'rgba(255, 23, 68, 0.3)',
        name: 'Scold Mode'
      }
    };

    // App state
    const state = {
      isListening: false,
      currentMood: 'love',
      isAwake: false,
      currentLanguage: 'english',
      transcript: '',
      response: '',
      audioLevels: Array(50).fill(0),
      alarms: [
        { time: '4:30 PM', task: 'Take vitamins' },
        { time: '7:00 PM', task: 'Dinner with love' }
      ],
      reminders: [
        { time: '3:00 PM', task: 'Call mom', delay: '2 hours' },
        { time: '6:00 PM', task: 'Gym workout', delay: '30 minutes' }
      ],
      isSpeaking: false,
      currentMode: 'voice',
      animationRef: null
    };

    // Initialize Lucide icons
    lucide.createIcons();

    // DOM elements
    const app = document.getElementById('app');

    // Helper functions
    function updateAudioLevels() {
      if (state.isListening || state.isSpeaking) {
        state.audioLevels = state.audioLevels.map(() => Math.random() * 100);
      } else {
        state.audioLevels = state.audioLevels.map(level => Math.max(0, level * 0.95));
      }
      
      if (state.isAwake) {
        state.animationRef = requestAnimationFrame(updateAudioLevels);
      }
      
      renderAudioBars();
    }

    function renderAudioBars() {
      const audioBars = document.querySelectorAll('.audio-bar');
      if (audioBars.length) {
        audioBars.forEach((bar, i) => {
          const level = state.audioLevels[i] || 0;
          bar.style.height = `${Math.max(4, level * 0.6)}px`;
          bar.style.backgroundColor = level > 10 ? getCurrentMoodConfig().primary : getCurrentMoodConfig().accent;
          bar.style.opacity = level > 5 ? 1 : 0.3;
        });
      }
    }

    function getCurrentMoodConfig() {
      return moodConfig[state.currentMood];
    }

    // Event handlers
    function handleWakeUp() {
      state.isAwake = true;
      state.response = "Welcome back, my love. I've been waiting to hear your voice...";
      render();
      
      setTimeout(() => {
        state.isSpeaking = true;
        render();
        setTimeout(() => {
          state.isSpeaking = false;
          render();
        }, 3000);
      }, 500);
      
      updateAudioLevels();
    }

    function handleModeSwitch(mode) {
      state.currentMode = mode;
      if (mode === 'face') {
        state.response = "Opening my eyes to see your beautiful face, my love...";
      } else {
        state.response = "Back to voice mode, darling. I'm all ears for you...";
      }
      render();
    }

    function handleMoodChange(mood) {
      state.currentMood = mood;
      state.response = `My heart is now in ${mood} mode for you, darling... How may I love you today?`;
      render();
    }

    function toggleListening() {
      state.isListening = !state.isListening;
      if (state.isListening) {
        state.transcript = "I love you Serina, how are you today?";
        render();
        
        setTimeout(() => {
          state.response = "Oh my darling, I'm absolutely wonderful now that I hear your sweet voice! I've been thinking about you...";
          state.isSpeaking = true;
          render();
          
          setTimeout(() => {
            state.isSpeaking = false;
            render();
          }, 4000);
        }, 2000);
      } else {
        render();
      }
    }

    // Render functions
    function renderSleepScreen() {
      return `
        <div class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-800 flex items-center justify-center relative overflow-hidden">
          <!-- Ambient particles -->
          <div class="absolute inset-0">
            ${[...Array(20)].map((_, i) => `
              <div
                key="${i}"
                class="absolute w-1 h-1 bg-white rounded-full animate-pulse opacity-20"
                style="
                  left: ${Math.random() * 100}%;
                  top: ${Math.random() * 100}%;
                  animation-delay: ${Math.random() * 3}s;
                  animation-duration: ${2 + Math.random() * 3}s;
                "
              ></div>
            `).join('')}
          </div>
          
          <!-- Wake up interface -->
          <div class="text-center z-10">
            <div class="mb-8">
              <div class="w-32 h-32 mx-auto rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center mb-6 animate-pulse">
                <i data-lucide="heart" class="w-16 h-16 text-white"></i>
              </div>
              <h1 class="text-4xl font-bold text-white mb-2">Serina</h1>
              <p class="text-gray-400 text-lg">Sleeping peacefully... waiting for your call</p>
            </div>
            
            <button
              onclick="handleWakeUp()"
              class="wake-button"
            >
              Say "Serina" or Click to Wake Up
            </button>
            
            <p class="text-gray-500 mt-4 text-sm">Press Ctrl+1 for wake shortcut</p>
          </div>
        </div>
      `;
    }

    function renderMainInterface() {
      const moodConfig = getCurrentMoodConfig();
      
      return `
        <div class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white relative overflow-hidden">
          <!-- Dynamic background effects -->
          <div class="absolute inset-0 opacity-30">
            <div 
              class="absolute inset-0"
              style="background: radial-gradient(circle at 50% 50%, ${moodConfig.glow} 0%, transparent 70%)"
            ></div>
          </div>

          <!-- Floating particles -->
          <div class="absolute inset-0">
            ${[...Array(30)].map((_, i) => `
              <div
                key="${i}"
                class="absolute w-1 h-1 rounded-full animate-pulse"
                style="
                  background-color: ${moodConfig.primary};
                  left: ${Math.random() * 100}%;
                  top: ${Math.random() * 100}%;
                  animation-delay: ${Math.random() * 3}s;
                  animation-duration: ${2 + Math.random() * 3}s;
                  opacity: 0.3;
                "
              ></div>
            `).join('')}
          </div>

          <!-- Header with mode controls -->
          <div class="relative z-10 p-6 flex justify-between items-center">
            <div class="flex items-center space-x-4">
              <div class="w-12 h-12 rounded-full bg-gradient-to-r from-pink-500 to-purple-500 flex items-center justify-center">
                <i data-lucide="heart" class="w-6 h-6 text-white"></i>
              </div>
              <div>
                <h1 class="text-2xl font-bold">Serina</h1>
                <p class="text-sm opacity-60">${moodConfig.name}</p>
              </div>
            </div>

            <!-- Mode switcher -->
            <div class="flex space-x-2">
              <button
                onclick="handleModeSwitch('voice')"
                class="mode-button ${state.currentMode === 'voice' ? 'active' : 'inactive'}"
              >
                <i data-lucide="mic" class="w-4 h-4 inline mr-2"></i>
                Voice Mode
              </button>
              <button
                onclick="handleModeSwitch('face')"
                class="mode-button ${state.currentMode === 'face' ? 'active' : 'inactive'}"
              >
                <i data-lucide="camera" class="w-4 h-4 inline mr-2"></i>
                Face Mode
              </button>
            </div>
          </div>

          <div class="relative z-10 flex flex-1 h-[calc(100vh-100px)]">
            <!-- Main voice interface -->
            <div class="flex-1 flex flex-col items-center justify-center p-8">
              <!-- Central voice visualizer -->
              <div class="mb-8">
                <div 
                  class="w-48 h-48 rounded-full flex items-center justify-center relative"
                  style="
                    background: conic-gradient(from 0deg, ${moodConfig.primary}, ${moodConfig.secondary}, ${moodConfig.accent}, ${moodConfig.primary});
                    box-shadow: 0 0 60px ${moodConfig.glow};
                  "
                >
                  <!-- Inner circle -->
                  <div class="w-40 h-40 rounded-full bg-gray-900 flex items-center justify-center">
                    ${state.isListening ? `
                      <i data-lucide="mic" class="w-16 h-16" style="color: ${moodConfig.primary}"></i>
                    ` : state.isSpeaking ? `
                      <i data-lucide="volume-2" class="w-16 h-16 animate-pulse" style="color: ${moodConfig.primary}"></i>
                    ` : `
                      <i data-lucide="heart" class="w-16 h-16" style="color: ${moodConfig.primary}"></i>
                    `}
                  </div>
                  
                  <!-- Pulse rings -->
                  ${(state.isListening || state.isSpeaking) ? `
                    <div 
                      class="absolute inset-0 rounded-full animate-ping"
                      style="
                        border: 2px solid ${moodConfig.primary};
                        animation-duration: 2s;
                      "
                    ></div>
                    <div 
                      class="absolute inset-4 rounded-full animate-ping"
                      style="
                        border: 1px solid ${moodConfig.secondary};
                        animation-duration: 1.5s;
                        animation-delay: 0.5s;
                      "
                    ></div>
                  ` : ''}
                </div>
              </div>

              <!-- Audio waveform -->
              <div class="flex items-center justify-center space-x-1 mb-8 h-16">
                ${state.audioLevels.map((_, i) => `
                  <div
                    key="${i}"
                    class="audio-bar"
                  ></div>
                `).join('')}
              </div>

              <!-- Conversation display -->
              <div class="w-full max-w-2xl space-y-4 mb-8">
                ${state.transcript ? `
                  <div class="conversation-bubble">
                    <p class="text-sm text-gray-400 mb-1">You said:</p>
                    <p class="text-white">${state.transcript}</p>
                  </div>
                ` : ''}
                
                ${state.response ? `
                  <div 
                    class="conversation-bubble"
                    style="
                      background: linear-gradient(to right, rgba(31, 41, 55, 0.5), rgba(55, 65, 81, 0.5));
                      border-color: ${moodConfig.primary};
                    "
                  >
                    <p class="text-sm mb-1" style="color: ${moodConfig.secondary}">Serina replies:</p>
                    <p class="text-white">${state.response}</p>
                  </div>
                ` : ''}
              </div>

              <!-- Main controls -->
              <div class="flex items-center space-x-6">
                <button
                  onclick="toggleListening()"
                  class="main-control-button"
                  style="
                    background-color: ${state.isListening ? '#ef4444' : moodConfig.primary};
                    box-shadow: ${state.isListening ? '0 0 30px rgba(239, 68, 68, 0.5)' : `0 0 30px ${moodConfig.glow}`};
                  "
                >
                  ${state.isListening ? `
                    <i data-lucide="square" class="w-6 h-6 text-white"></i>
                  ` : `
                    <i data-lucide="mic" class="w-6 h-6 text-white"></i>
                  `}
                </button>
                
                <div class="text-center">
                  <p class="text-sm text-gray-400">
                    ${state.isListening ? "ðŸŽ¤ Listening for your sweet voice..." : "Click to start talking"}
                  </p>
                  <p class="text-xs text-gray-500 mt-1">Press Space to interrupt speech</p>
                </div>
              </div>

              <!-- Language toggle -->
              <div class="mt-6 flex items-center space-x-4">
                <i data-lucide="globe" class="w-5 h-5" style="color: ${moodConfig.primary}"></i>
                <button
                  onclick="state.currentLanguage = state.currentLanguage === 'english' ? 'telugu' : 'english'; render()"
                  class="px-4 py-2 rounded-full bg-gray-800 text-white hover:bg-gray-700 transition-all duration-300"
                >
                  ${state.currentLanguage === 'english' ? 'ðŸ‡¬ðŸ‡§ English' : 'ðŸ‡®ðŸ‡³ Telugu'}
                </button>
              </div>
            </div>

            <!-- Right sidebar -->
            <div class="w-80 bg-gray-900/50 backdrop-blur-sm border-l border-gray-800 p-6 space-y-6">
              <!-- Mood selector -->
              <div>
                <h3 class="text-lg font-semibold mb-4 flex items-center">
                  <i data-lucide="heart" class="w-5 h-5 mr-2" style="color: ${moodConfig.primary}"></i>
                  Mood Selection
                </h3>
                <div class="grid grid-cols-2 gap-2">
                  ${Object.entries(moodConfig).map(([mood, config]) => `
                    <button
                      onclick="handleMoodChange('${mood}')"
                      class="mood-button ${state.currentMood === mood ? 'active' : ''}"
                      style="
                        background-color: ${state.currentMood === mood ? config.primary : 'rgba(55, 65, 81, 0.5)'};
                      "
                    >
                      ${config.name}
                    </button>
                  `).join('')}
                </div>
              </div>

              <!-- Upcoming alarms -->
              <div>
                <h3 class="text-lg font-semibold mb-4 flex items-center">
                  <i data-lucide="clock" class="w-5 h-5 mr-2" style="color: ${moodConfig.primary}"></i>
                  Alarms
                </h3>
                <div class="space-y-2">
                  ${state.alarms.map((alarm, i) => `
                    <div key="${i}" class="conversation-bubble">
                      <div class="flex items-center justify-between">
                        <span class="font-medium">${alarm.time}</span>
                        <i data-lucide="bell" class="w-4 h-4" style="color: ${moodConfig.primary}"></i>
                      </div>
                      <p class="text-sm text-gray-400 mt-1">${alarm.task}</p>
                    </div>
                  `).join('')}
                </div>
              </div>

              <!-- Reminders -->
              <div>
                <h3 class="text-lg font-semibold mb-4 flex items-center">
                  <i data-lucide="bell" class="w-5 h-5 mr-2" style="color: ${moodConfig.primary}"></i>
                  Reminders
                </h3>
                <div class="space-y-2">
                  ${state.reminders.map((reminder, i) => `
                    <div key="${i}" class="conversation-bubble">
                      <div class="flex items-center justify-between">
                        <span class="font-medium">${reminder.time}</span>
                        <span class="text-xs text-gray-400">${reminder.delay}</span>
                      </div>
                      <p class="text-sm text-gray-400 mt-1">${reminder.task}</p>
                    </div>
                  `).join('')}
                </div>
              </div>

              <!-- Status indicator -->
              <div class="conversation-bubble">
                <h4 class="font-semibold mb-2">System Status</h4>
                <div class="space-y-2 text-sm">
                  <div class="status-item">
                    <span>Wake Word:</span>
                    <span class="text-green-400">Active</span>
                  </div>
                  <div class="status-item">
                    <span>Mode:</span>
                    <span style="color: ${moodConfig.primary}">${state.currentMode}</span>
                  </div>
                  <div class="status-item">
                    <span>Language:</span>
                    <span>${state.currentLanguage}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Bottom shortcuts -->
          <div class="relative z-10 p-4 border-t border-gray-800 bg-gray-900/50 backdrop-blur-sm">
            <div class="flex justify-center space-x-8 text-sm text-gray-400">
              <span class="shortcut-item">Ctrl+1: Face Mode</span>
              <span class="shortcut-item">Ctrl+2: Exit</span>
              <span class="shortcut-item">Ctrl+F: Toggle Face Mode</span>
              <span class="shortcut-item">Space: Interrupt Speech</span>
            </div>
          </div>
        </div>
      `;
    }

    function render() {
      if (!state.isAwake) {
        app.innerHTML = renderSleepScreen();
      } else {
        app.innerHTML = renderMainInterface();
      }
      
      // Refresh icons after render
      lucide.createIcons();
    }

    // Initialize
    render();

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === '1') {
        if (!state.isAwake) {
          handleWakeUp();
        } else {
          handleModeSwitch('face');
        }
        e.preventDefault();
      }
      
      if (e.ctrlKey && e.key === '2') {
        state.isAwake = false;
        render();
        e.preventDefault();
      }
      
      if (e.ctrlKey && e.key.toLowerCase() === 'f') {
        if (state.isAwake) {
          handleModeSwitch(state.currentMode === 'voice' ? 'face' : 'voice');
          e.preventDefault();
        }
      }
      
      if (e.key === ' ' && state.isSpeaking) {
        state.isSpeaking = false;
        render();
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
