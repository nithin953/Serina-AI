<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serina - Face Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        .face-interface {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(20px);
            min-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .face-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            border: 2px solid #4dabf7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #4dabf7;
            background: rgba(77, 171, 247, 0.1);
            position: relative;
        }

        .face-icon.active {
            border-color: #51cf66;
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
        }

        .face-icon.error {
            border-color: #ff6b6b;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .title {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        .version {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 32px;
            font-weight: 400;
        }

        .status-display {
            margin: 24px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .status-text {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .subtitle-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }

        .controls {
            margin-top: 32px;
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-back {
            border-color: rgba(255, 107, 107, 0.5);
            background: rgba(255, 107, 107, 0.1);
        }

        .btn-back:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.7);
        }

        .status-indicator {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4dabf7;
            opacity: 0.8;
        }

        .status-indicator.active {
            background: #51cf66;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.error {
            background: #ff6b6b;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .face-interface {
                min-width: 320px;
                padding: 24px;
            }
            
            .title {
                font-size: 22px;
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator"></div>

    <div class="container">
        <div class="face-interface">
            <div class="face-icon" id="faceIcon">üëÅÔ∏è</div>
            <h1 class="title">Face Recognition</h1>
            <div class="version">Serina v2.1</div>
            
            <div class="status-display">
                <div class="status-text" id="statusText">Initializing...</div>
                <div class="subtitle-text" id="subtitleText">Preparing facial recognition systems...</div>
            </div>

            <div class="controls">
                <button class="btn btn-back" onclick="goBack()">‚Üê Back</button>
            </div>
        </div>
    </div>

    <script>
        let isActive = true;

        // Start face mode automatically when page loads
        window.addEventListener('load', function() {
            startFaceMode();
        });

        function startFaceMode() {
            fetch('/start-face', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Face mode started:', data);
                    updateStatus('Starting...', 'Initializing face recognition...', 'active');
                })
                .catch(error => {
                    console.error('Error starting face mode:', error);
                    updateStatus('Error', 'Failed to start face mode', 'error');
                });
        }

        function goBack() {
            isActive = false;
            fetch('/stop-face', { method: 'POST' })
                .then(() => {
                    window.location.href = '/holo';
                })
                .catch(error => {
                    console.error('Error stopping face mode:', error);
                    window.location.href = '/holo';
                });
        }

        function updateStatus(status, subtitle, state) {
            const statusElement = document.getElementById('statusText');
            const subtitleElement = document.getElementById('subtitleText');
            const indicator = document.querySelector('.status-indicator');
            const faceIcon = document.getElementById('faceIcon');

            statusElement.textContent = status;
            subtitleElement.textContent = subtitle;

            // Reset classes
            indicator.className = 'status-indicator';
            faceIcon.className = 'face-icon';

            // Update indicator and icon based on state
            if (state === 'active') {
                indicator.classList.add('active');
                faceIcon.classList.add('active');
            } else if (state === 'error') {
                indicator.classList.add('error');
                faceIcon.classList.add('error');
            }
        }

        // Poll face status every second - EXACTLY like your original
        setInterval(() => {
            if (isActive) {
                fetch('/face-status')
                    .then(response => response.json())
                    .then(data => {
                        // Use the EXACT same logic as your original HTML
                        updateStatus(data.statusText || 'Active', data.subtitle || 'Face mode running...', 'active');
                    })
                    .catch(error => {
                        console.error('Error fetching face status:', error);
                        updateStatus('Connection Error', 'Unable to fetch status', 'error');
                    });
            }
        }, 1000);

        // Handle page unload - EXACTLY like your original
        window.addEventListener('beforeunload', function() {
            if (isActive) {
                fetch('/stop-face', { method: 'POST' });
            }
        });
    </script>
</body>
</html>
