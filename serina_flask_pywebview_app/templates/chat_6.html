<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serina ‚Ä¢ Cyber Companion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ==== BLADE RUNNER 2049 STYLE ==== */
    :root {
      --neon-blue: #00f3ff;
      --neon-purple: #b400ff;
      --neon-pink: #ff00c1;
      --neon-orange: #ff5e00;
      --neon-green: #00ff9d;
      --neon-red: #ff003c;
      --dark-bg: #0a0a15;
      --current-color: var(--neon-purple);
      --current-accent: var(--neon-blue);
    }
    
    body {
      background: var(--dark-bg);
      color: var(--neon-blue);
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: 
        /* Cyberpunk grid background */
        linear-gradient(rgba(180, 0, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(180, 0, 255, 0.1) 1px, transparent 1px),
        linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px),
        /* Neon cityscape silhouette */
        linear-gradient(to bottom, transparent 60%, rgba(0, 243, 255, 0.05) 60%, rgba(0, 243, 255, 0.05) 65%, transparent 65%),
        linear-gradient(to bottom, transparent 70%, rgba(180, 0, 255, 0.05) 70%, rgba(180, 0, 255, 0.05) 75%, transparent 75%),
        /* Glowing dots */
        radial-gradient(circle at 20% 30%, rgba(180, 0, 255, 0.2) 0%, transparent 3%),
        radial-gradient(circle at 80% 70%, rgba(0, 243, 255, 0.2) 0%, transparent 3%),
        radial-gradient(circle at 40% 80%, rgba(255, 0, 193, 0.2) 0%, transparent 3%),
        radial-gradient(circle at 60% 20%, rgba(0, 255, 157, 0.2) 0%, transparent 3%);
      background-size: 
        50px 50px, 
        50px 50px,
        100px 100px,
        100px 100px,
        100% 100%,
        100% 100%,
        100% 100%,
        100% 100%,
        100% 100%,
        100% 100%;
    }

    /* ==== HOLOGRAPHIC TERMINAL WINDOW ==== */
    .chat-container {
      width: 90%;
      max-width: 800px;
      height: 80vh;
      background: rgba(10, 10, 25, 0.7);
      border: 1px solid var(--current-color);
      box-shadow: 
        0 0 30px rgba(0, 243, 255, 0.2),
        inset 0 0 20px rgba(180, 0, 255, 0.1);
      display: flex;
      flex-direction: column;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      backdrop-filter: blur(2px);
    }

    .chat-container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        var(--neon-blue), 
        var(--neon-purple), 
        var(--neon-pink),
        var(--neon-orange));
      z-index: -1;
      border-radius: 6px;
      opacity: 0.7;
      animation: borderGlow 8s linear infinite;
      background-size: 400% 400%;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ==== NEW HEADER STYLES ==== */
    .chat-header {
      padding: 12px 20px;
      background: linear-gradient(90deg, rgba(0,243,255,0.1), rgba(180,0,255,0.1));
      border-bottom: 1px solid var(--current-color);
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
      flex-wrap: wrap;
    }

    .chat-header::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255,255,255,0.1), 
        transparent);
      animation: headerScan 8s linear infinite;
    }

    .serina-icon {
      color: var(--current-color);
      font-size: 1.2rem;
      animation: pulse-icon 2s infinite;
    }

    .chat-header h2 {
      margin: 0;
      font-size: 1.4rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(180, 0, 255, 0.3);
    }

    .header-spacer {
      flex: 1;
      min-width: 20px;
    }

    .header-tag {
      font-size: 0.7rem;
      opacity: 0.8;
      color: var(--neon-blue);
      text-transform: uppercase;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    /* ==== NEW MOOD SELECTOR (HORIZONTAL BAR) ==== */
    .mood-selector {
      display: flex;
      gap: 5px;
      margin-right: 15px;
      overflow-x: auto;
      padding-bottom: 5px;
      scrollbar-width: none;
    }

    .mood-selector::-webkit-scrollbar {
      display: none;
    }

    .mood-pill {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.7rem;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid transparent;
      display: flex;
      align-items: center;
      gap: 5px;
      opacity: 0.7;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .mood-pill:hover {
      opacity: 1;
      transform: translateY(-2px);
    }

    .mood-pill.active {
      opacity: 1;
      border-color: currentColor;
      box-shadow: 0 0 10px currentColor;
    }

    /* Individual mood colors */
    .mood-normal { color: var(--neon-blue); }
    .mood-love { color: var(--neon-pink); }
    .mood-roast { color: var(--neon-orange); }
    .mood-angry { color: var(--neon-red); }
    .mood-nuclear { color: #ff00aa; }
    .mood-jealous { color: #00ff9d; }
    .mood-sad { color: #0095ff; }
    .mood-baddie { color: #ff66ff; }

    /* ==== BACK TO MENU BUTTON ==== */
    .back-to-menu {
      background: transparent;
      border: 1px solid var(--neon-purple);
      color: var(--neon-purple);
      padding: 6px 12px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      border-radius: 3px;
      margin-right: 15px;
      transition: all 0.3s;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .back-to-menu:hover {
      background: rgba(180, 0, 255, 0.1);
      text-shadow: 0 0 5px var(--neon-purple);
      box-shadow: 0 0 10px rgba(180, 0, 255, 0.3);
    }

    /* ==== BRAIN SWITCHER ==== */
    .brain-switcher {
      position: relative;
      margin-right: 10px;
    }

    #brain-select {
      background: transparent;
      color: var(--neon-blue);
      border: 1px solid var(--neon-blue);
      font-family: 'Courier New', monospace;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s;
      appearance: none;
      padding-right: 25px;
    }

    #brain-select:hover {
      box-shadow: 0 0 10px var(--neon-blue);
    }

    .brain-switcher::after {
      content: "‚ñº";
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.6rem;
      color: var(--neon-blue);
      pointer-events: none;
    }

    #brain-select option {
      background: var(--dark-bg);
      color: var(--neon-blue);
    }

    /* ==== MESSAGE AREA WITH SCANLINES ==== */
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: 
        linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(180, 0, 255, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      position: relative;
    }

    .chat-messages::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      animation: scanline 8s linear infinite;
    }

    @keyframes scanline {
      0% { background-position: 0 -100px; }
      100% { background-position: 0 0; }
    }

    /* ==== MESSAGE STYLES ==== */
    .message {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      align-items: flex-start;
      position: relative;
    }

    .message::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--current-color), 
        transparent);
      opacity: 0.3;
    }

    .user-message .content {
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
      border-left: 2px solid var(--neon-blue);
      padding-left: 10px;
      animation: pulse-glow-blue 1.5s infinite alternate;
      font-weight: bold;
    }

    .serina-message .content {
      color: var(--neon-pink);
      border-left: 2px solid var(--neon-pink);
      padding-left: 10px;
      font-weight: bold;
      animation: 
        pulse-glow-purple 1.5s infinite alternate,
        colorShift 5s infinite alternate;
    }

    .command-message .content {
      color: var(--neon-pink);
      text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
      border-left: 2px solid var(--neon-pink);
      padding-left: 10px;
      animation: pulse-glow-pink 1.5s infinite alternate;
      font-weight: bold;
    }

    @keyframes colorShift {
      0%, 100% { 
        color: var(--neon-pink);
        text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-purple);
      }
      50% { 
        color: #ff66ff;
        text-shadow: 0 0 15px #ff66ff, 0 0 30px #cc00ff;
      }
    }

    @keyframes pulse-glow-blue {
      0% { 
        text-shadow: 0 0 5px var(--neon-blue), 
                    0 0 10px var(--neon-blue);
      }
      100% { 
        text-shadow: 0 0 15px var(--neon-blue), 
                    0 0 30px var(--neon-blue);
      }
    }

    @keyframes pulse-glow-purple {
      0% { 
        text-shadow: 0 0 5px var(--neon-pink),
                    0 0 10px var(--neon-purple);
      }
      100% { 
        text-shadow: 0 0 15px var(--neon-pink),
                    0 0 30px var(--neon-purple);
      }
    }

    @keyframes pulse-glow-pink {
      0% { 
        text-shadow: 0 0 5px var(--neon-pink),
                    0 0 10px var(--neon-pink);
      }
      100% { 
        text-shadow: 0 0 15px var(--neon-pink),
                    0 0 30px var(--neon-pink);
      }
    }

    .timestamp {
      font-size: 0.7rem;
      opacity: 0.6;
      margin-top: 3px;
      color: var(--neon-blue);
      text-shadow: 0 0 5px var(--neon-blue);
    }

    /* ==== INPUT AREA ==== */
    .chat-input-container {
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid var(--current-color);
      display: flex;
      gap: 10px;
      position: relative;
    }

    #chat-input {
      flex: 1;
      background: transparent;
      border: 1px solid var(--current-color);
      color: var(--neon-blue);
      padding: 10px 15px;
      font-family: 'Courier New', monospace;
      outline: none;
      border-radius: 3px;
      transition: all 0.3s;
      text-shadow: 0 0 5px var(--neon-blue);
      font-weight: bold;
    }

    #chat-input:focus {
      box-shadow: 0 0 10px var(--current-color),
                  0 0 20px var(--neon-blue);
      border-color: var(--neon-blue);
    }

    #send-btn {
      background: transparent;
      border: 1px solid var(--current-color);
      color: var(--current-color);
      padding: 0 15px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 5px var(--current-color);
    }

    #send-btn:hover {
      background: var(--current-color);
      color: var(--dark-bg);
      text-shadow: 0 0 10px var(--current-color);
      box-shadow: 0 0 15px var(--current-color);
    }

    /* ==== TYPING INDICATOR ==== */
    .typing-indicator {
      display: flex;
      gap: 5px;
      align-items: center;
      color: var(--current-color);
      opacity: 0.8;
      margin: 10px 0;
      text-shadow: 0 0 5px var(--current-color);
    }

    .typing-dots {
      display: flex;
      gap: 3px;
    }

    .typing-dots span {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: var(--current-color);
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
      box-shadow: 0 0 5px var(--current-color);
    }

    .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
      30% { transform: translateY(-3px); opacity: 1; }
    }

    /* ==== SCROLLBAR ==== */
    .chat-messages::-webkit-scrollbar {
      width: 5px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--current-color);
      border-radius: 3px;
      box-shadow: 0 0 5px var(--current-color);
    }
    
    /* ==== FILE UPLOAD STYLING ==== */
    .file-upload-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .file-upload-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      border: 1px dashed var(--current-color);
      border-radius: 3px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .file-upload-label:hover {
      background: rgba(180, 0, 255, 0.1);
      box-shadow: 0 0 10px var(--current-color);
    }
    
    #file-upload {
      display: none;
    }
    
    .file-preview {
      max-width: 100px;
      max-height: 100px;
      display: none;
      border: 1px solid var(--current-color);
      border-radius: 3px;
      box-shadow: 0 0 10px var(--current-color);
    }
    
    /* ==== RESPONSIVE DESIGN ==== */
    @media (max-width: 600px) {
      .chat-container {
        width: 95%;
        height: 90vh;
      }
      
      .chat-header {
        padding: 10px;
        gap: 5px;
      }
      
      .chat-header h2 {
        font-size: 1.1rem;
      }
      
      .mood-selector {
        order: 1;
        width: 100%;
        margin: 5px 0;
      }
      
      .brain-switcher {
        margin-right: 0;
      }
      
      .chat-messages {
        padding: 10px;
      }
      
      .chat-input-container {
        flex-direction: column;
      }
      
      #send-btn {
        width: 100%;
        padding: 10px;
      }
    }

    @keyframes pulse-icon {
      0%, 100% { opacity: 0.8; text-shadow: 0 0 5px var(--current-color); }
      50% { opacity: 1; text-shadow: 0 0 15px var(--current-color); }
    }

    @keyframes headerScan {
      0% { left: -100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <i class="fas fa-robot serina-icon"></i>
      <h2>serina</h2>
      <div class="header-spacer"></div>
      
      <!-- Added back to menu button -->
      <button class="back-to-menu" onclick="backToMenu()">
        <i class="fas fa-arrow-left"></i> Menu
      </button>
      
      <div class="brain-switcher">
        <select id="brain-select">
          <option value="together">üíæ CORE AI</option>
          <option value="deepinfra">üõ∞Ô∏è STARLINK PROTOCOL</option>
        </select>
      </div>
      
      <div class="mood-selector" id="mood-selector">
        <div class="mood-pill mood-normal active" data-mood="normal">
          <span>üòä</span> <span>normal</span>
        </div>
        <div class="mood-pill mood-love" data-mood="love">
          <span>üíñ</span> <span>love</span>
        </div>
        <div class="mood-pill mood-roast" data-mood="roast">
          <span>üî•</span> <span>roast</span>
        </div>
        <div class="mood-pill mood-angry" data-mood="angry">
          <span>üò°</span> <span>angry</span>
        </div>
        <div class="mood-pill mood-nuclear" data-mood="nuclear">
          <span>üí£</span> <span>nuke</span>
        </div>
        <div class="mood-pill mood-jealous" data-mood="jealous">
          <span>üò§</span> <span>jealous</span>
        </div>
      </div>
      
      <div class="header-tag">cyber companion</div>
    </div>
    
    <div class="chat-messages" id="chat-messages">
      <div class="message serina-message">
        <i class="fas fa-robot"></i>
        <div>
          <div class="content">*giggles softly* love... initializing connection...</div>
          <div class="timestamp">system ready</div>
        </div>
      </div>
    </div>
    
    <div class="chat-input-container">
      <div class="file-upload-container">
        <label for="file-upload" class="file-upload-label" title="Upload file">
          <i class="fas fa-paperclip"></i>
        </label>
        <input type="file" id="file-upload">
        <img id="file-preview" class="file-preview">
      </div>
      <input type="text" id="chat-input" placeholder="type your message..." autocomplete="off">
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    // Mood selector functionality
    const moodPills = document.querySelectorAll('.mood-pill');
    let currentMood = 'normal';

    moodPills.forEach(pill => {
      pill.addEventListener('click', () => {
        // Remove active class from all pills
        moodPills.forEach(p => p.classList.remove('active'));
        // Add active class to clicked pill
        pill.classList.add('active');
        currentMood = pill.dataset.mood;
      });
    });

    // Chat functionality
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');
    const sendBtn = document.getElementById('send-btn');
    const brainSelect = document.getElementById('brain-select');

    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'serina-message'}`;

      const icon = isUser 
        ? '<i class="fas fa-user" style="color: var(--neon-blue);"></i>' 
        : '<i class="fas fa-robot" style="color: var(--neon-pink);"></i>';

      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      messageDiv.innerHTML = `
        ${icon}
        <div>
          <div class="content">${text}</div>
          <div class="timestamp">${timeString}</div>
        </div>
      `;

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <i class="fas fa-robot" style="color: var(--neon-pink);"></i>
        <div class="typing-dots">
          <span></span><span></span><span></span>
        </div>
      `;
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTyping() {
      const typingIndicator = document.getElementById('typing-indicator');
      if (typingIndicator) typingIndicator.remove();
    }

    async function handleSend() {
      const message = chatInput.value.trim();
      if (message === '') return;

      addMessage(message, true);
      chatInput.value = '';
      showTyping();

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            message, 
            mood: currentMood
          })
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json();
        hideTyping();
        addMessage(data.reply, false);
      } catch (error) {
        hideTyping();
        addMessage(`connection error... ${error.message}`, false);
      }
    }

    // Clean back to menu function using localStorage
    function backToMenu() {
      const lastMenu = localStorage.getItem("lastMenuSkin");
      if (lastMenu) {
        window.location.href = lastMenu;
      } else {
        window.location.href = "holo";
      }
    }

    // Brain switch indicator
    brainSelect.addEventListener('change', (e) => {
      const brainName = e.target.options[e.target.selectedIndex].text;
      addMessage(`‚ö° switching to ${brainName}...`, false);

      const brain = e.target.value;
      fetch('/set-brain', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ api: brain })
      });
    });

    // Send message on Enter key
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSend();
    });

    // Send button click handler
    sendBtn.addEventListener('click', handleSend);

    // Focus input on load
    chatInput.focus();
  </script>
</body>
</html>
