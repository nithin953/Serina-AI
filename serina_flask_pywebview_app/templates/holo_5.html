<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimensional Gateway Interface</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      perspective: 1000px;
    }
    
    .universe {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-image: 
        radial-gradient(circle at 20% 35%, rgba(255, 0, 111, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 75% 60%, rgba(0, 255, 212, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, #000 0%, #090719 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    
    .portal {
      position: relative;
      width: 600px;
      height: 600px;
      transform-style: preserve-3d;
      animation: floatPortal 20s infinite ease-in-out;
    }
    
    .portal-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      border: 4px solid transparent;
      transform: translate(-50%, -50%) rotateX(75deg);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
    }
    
    .portal-ring:nth-child(1) {
      width: 580px;
      height: 580px;
      border-top-color: #ff0070;
      border-bottom-color: #ff0070;
      animation: spin 12s linear infinite;
    }
    
    .portal-ring:nth-child(2) {
      width: 520px;
      height: 520px;
      border-left-color: #00ffcc;
      border-right-color: #00ffcc;
      animation: spin-reverse 8s linear infinite;
    }
    
    .portal-ring:nth-child(3) {
      width: 460px;
      height: 460px;
      border-top-color: #8050ff;
      border-bottom-color: #8050ff;
      animation: spin 15s linear infinite;
    }
    
    .portal-core {
      position: absolute;
      width: 400px;
      height: 400px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
    }
    
    .dimension-core {
      position: absolute;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      animation: rotateDimension 20s infinite linear;
    }
    
    .dimension-core:hover {
      animation-play-state: paused;
      cursor: grab;
    }
    
    .dimension-core:active {
      cursor: grabbing;
    }
    
    .dimension-face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      transition: all 0.5s ease-out;
      overflow: hidden;
    }
    
    .dimension-face:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.1) 45%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.1) 55%, transparent 60%);
      animation: shimmer 5s infinite linear;
      background-size: 200% 200%;
    }
    
    .dimension-face:nth-child(1) { transform: translateZ(100px); background: rgba(255, 0, 111, 0.2); }
    .dimension-face:nth-child(2) { transform: rotateY(180deg) translateZ(100px); background: rgba(0, 255, 212, 0.2); }
    .dimension-face:nth-child(3) { transform: rotateY(90deg) translateZ(100px); background: rgba(128, 80, 255, 0.2); }
    .dimension-face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); background: rgba(255, 208, 0, 0.2); }
    .dimension-face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); background: rgba(0, 197, 255, 0.2); }
    .dimension-face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); background: rgba(255, 99, 71, 0.2); }
    
    .dimension-button {
      position: relative;
      width: 120px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      cursor: pointer;
      transform-style: preserve-3d;
      transform: translateZ(10px);
      transition: all 0.3s ease;
      text-shadow: 0 0 10px currentColor;
      z-index: 10;
    }
    
    .dimension-face:nth-child(1) .dimension-button { color: #ff0070; }
    .dimension-face:nth-child(2) .dimension-button { color: #00ffcc; }
    .dimension-face:nth-child(3) .dimension-button { color: #8050ff; }
    .dimension-face:nth-child(4) .dimension-button { color: #ffd000; }
    .dimension-face:nth-child(5) .dimension-button { color: #00c5ff; }
    .dimension-face:nth-child(6) .dimension-button { color: #ff6347; }
    
    .button-symbol {
      font-size: 36px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 5px currentColor);
      font-weight: 100;
    }
    
    .button-text {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.9;
    }
    
    .dimension-button:hover {
      transform: translateZ(20px) scale(1.1);
    }
    
    .dimension-button:hover .button-symbol {
      animation: pulse 1s infinite alternate;
    }
    
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
    }
    
    .interface-title {
      position: fixed;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 32px;
      font-weight: 300;
      color: #fff;
      letter-spacing: 12px;
      text-transform: uppercase;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    
    .status-effect {
      position: fixed;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: 400;
      color: #fff;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    /* Loading Indicator */
    .loading-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2000;
      color: #00bfff;
      font-size: 1.5rem;
      text-shadow: 0 0 10px #00bfff;
      backdrop-filter: blur(5px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .loading-indicator.active {
      opacity: 1;
      pointer-events: all;
    }

    .loading-spinner {
      border: 5px solid rgba(0, 191, 255, 0.3);
      border-top: 5px solid #00bfff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    /* Exit Modal Styles - FIXED CENTERING */
    #exitModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(5px);
    }

    #exitModal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background: rgba(10, 10, 30, 0.95);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 212, 0.3);
      animation: modal-glow 2s infinite ease-in-out;
    }

    .modal-title {
      color: #00ffcc;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px #00ffcc;
      font-weight: 300;
    }

    .modal-message {
      color: #ff0070;
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .modal-button {
      padding: 10px 25px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 1rem;
      min-width: 120px;
    }

    .confirm-button {
      background: rgba(255, 0, 111, 0.2);
      border: 1px solid #ff0070;
      color: #ff0070;
    }

    .confirm-button:hover {
      background: rgba(255, 0, 111, 0.4);
      box-shadow: 0 0 15px #ff0070;
    }

    .cancel-button {
      background: rgba(0, 255, 212, 0.2);
      border: 1px solid #00ffcc;
      color: #00ffcc;
    }

    .cancel-button:hover {
      background: rgba(0, 255, 212, 0.4);
      box-shadow: 0 0 15px #00ffcc;
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
      100% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
    }
    
    @keyframes spin-reverse {
      0% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
      100% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
    }
    
    @keyframes rotateDimension {
      0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 5px currentColor); }
      100% { transform: scale(1.2); filter: drop-shadow(0 0 15px currentColor); }
    }
    
    @keyframes floatPortal {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.02); }
    }
    
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    @keyframes modal-glow {
      0%, 100% { box-shadow: 0 0 30px rgba(0,255,212,0.3); }
      50% { box-shadow: 0 0 50px rgba(0,255,212,0.5); }
    }
    
    .portal-energy {
      position: absolute;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 
        0 0 60px rgba(255, 0, 111, 0.3),
        0 0 100px rgba(0, 255, 212, 0.2),
        0 0 150px rgba(128, 80, 255, 0.1);
      filter: blur(5px);
      opacity: 0.7;
      z-index: -1;
      background: radial-gradient(circle, rgba(0,0,0,0) 30%, rgba(255,255,255,0.1) 70%, rgba(0,0,0,0) 100%);
    }
    
    .dimension-trail {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: -2;
    }
  </style>
</head>
<body>
  <div class="universe" id="universe">
    <!-- Stars will be added dynamically -->
    <div class="portal">
      <div class="portal-ring"></div>
      <div class="portal-ring"></div>
      <div class="portal-ring"></div>
      <div class="portal-energy"></div>
      <div class="portal-core">
        <div class="dimension-core" id="dimensionCore">
          <div class="dimension-face">
            <div class="dimension-button" data-option="new-chat">
              <div class="button-symbol">⧖</div>
              <div class="button-text">New Chat</div>
            </div>
          </div>
          <div class="dimension-face">
            <div class="dimension-button" data-option="voice-mode">
              <div class="button-symbol">⌬</div>
              <div class="button-text">Voice Mode</div>
            </div>
          </div>
          <div class="dimension-face">
            <div class="dimension-button" data-option="face-mode">
              <div class="button-symbol">⎔</div>
              <div class="button-text">Face Mode</div>
            </div>
          </div>
          <div class="dimension-face">
            <div class="dimension-button" data-option="neon-shift">
              <div class="button-symbol">⍟</div>
              <div class="button-text">Neon Shift</div>
            </div>
          </div>
          <div class="dimension-face">
            <div class="dimension-button" data-option="about-me">
              <div class="button-symbol">⎈</div>
              <div class="button-text">About Me</div>
            </div>
          </div>
          <div class="dimension-face">
            <div class="dimension-button" data-option="exit">
              <div class="button-symbol">⊗</div>
              <div class="button-text">Exit</div>
            </div>
          </div>
        </div>
      </div>
      <div class="dimension-trail" id="trail"></div>
    </div>
  </div>

  <div class="interface-title">SERINA DIMENSIONAL GATEWAY</div>
  <div class="status-effect" id="status">Initializing Gateway...</div>
  <div class="particles" id="particles"></div>

  <!-- Loading Indicator -->
  <div id="loadingIndicator" class="loading-indicator">
    <div class="loading-spinner"></div>
    <p id="loadingText">Initializing system...</p>
  </div>

  <!-- Exit Modal - NOW PROPERLY CENTERED -->
  <div id="exitModal" class="exit-modal">
    <div class="modal-content">
      <h2 class="modal-title">SERINA</h2>
      <p class="modal-message">Stay a little longer with me?</p>
      <div class="modal-buttons">
        <button id="confirmExit" class="modal-button confirm-button">Yes, exit</button>
        <button id="cancelExit" class="modal-button cancel-button">No, stay</button>
      </div>
    </div>
  </div>

  <script>
    // Create stars
    const universe = document.getElementById('universe');
    const numStars = 200;
    
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      
      // Random star properties
      const size = Math.random() * 2;
      const opacity = Math.random() * 0.8 + 0.2;
      
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.opacity = opacity;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 3 + 2}s`;
      
      universe.appendChild(star);
    }
    
    // Create energy particles
    const particlesContainer = document.getElementById('particles');
    const numParticles = 30;
    
    for (let i = 0; i < numParticles; i++) {
      createParticle();
    }
    
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      // Random particle properties
      const size = Math.random() * 4 + 1;
      const portalCenterX = window.innerWidth / 2;
      const portalCenterY = window.innerHeight / 2;
      const angle = Math.random() * Math.PI * 2;
      const distance = Math.random() * 200 + 100;
      const x = portalCenterX + Math.cos(angle) * distance;
      const y = portalCenterY + Math.sin(angle) * distance;
      
      // Set styles
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;
      
      const colors = ['#ff0070', '#00ffcc', '#8050ff', '#ffd000', '#00c5ff', '#ff6347'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
      
      // Animation
      const duration = Math.random() * 3 + 2;
      const targetX = portalCenterX + (Math.random() - 0.5) * 50;
      const targetY = portalCenterY + (Math.random() - 0.5) * 50;
      
      particle.animate([
        { left: `${x}px`, top: `${y}px`, opacity: 0 },
        { opacity: 0.7 },
        { left: `${targetX}px`, top: `${targetY}px`, opacity: 0 }
      ], {
        duration: duration * 1000,
        easing: 'ease-in-out'
      });
      
      particlesContainer.appendChild(particle);
      
      // Remove and recreate particle after animation
      setTimeout(() => {
        particle.remove();
        createParticle();
      }, duration * 1000);
    }
    
    // Button activation
    function activateFunction(functionName) {
      const status = document.getElementById('status');
      status.textContent = `${functionName} ACTIVATED`;
      status.style.opacity = 1;
      
      // Special effects for button press
      const portalCenterX = window.innerWidth / 2;
      const portalCenterY = window.innerHeight / 2;
      
      // Create burst particles
      for (let i = 0; i < 20; i++) {
        const burstParticle = document.createElement('div');
        burstParticle.className = 'particle';
        
        const size = Math.random() * 6 + 2;
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 50 + 50;
        const x = portalCenterX + Math.cos(angle) * 10;
        const y = portalCenterY + Math.sin(angle) * 10;
        const targetX = portalCenterX + Math.cos(angle) * (distance + 100);
        const targetY = portalCenterY + Math.sin(angle) * (distance + 100);
        
        burstParticle.style.width = `${size}px`;
        burstParticle.style.height = `${size}px`;
        burstParticle.style.left = `${x}px`;
        burstParticle.style.top = `${y}px`;
        
        const colors = ['#ff0070', '#00ffcc', '#8050ff', '#ffd000', '#00c5ff', '#ff6347'];
        const colorIndex = ['NEW CHAT', 'VOICE MODE', 'FACE MODE', 'NEON SHIFT', 'ABOUT ME', 'EXIT'].indexOf(functionName);
        const color = colors[colorIndex !== -1 ? colorIndex : Math.floor(Math.random() * colors.length)];
        burstParticle.style.boxShadow = `0 0 ${size * 3}px ${color}`;
        
        burstParticle.animate([
          { left: `${x}px`, top: `${y}px`, opacity: 0.9, transform: 'scale(1)' },
          { left: `${targetX}px`, top: `${targetY}px`, opacity: 0, transform: 'scale(0)' }
        ], {
          duration: 1500,
          easing: 'ease-out'
        });
        
        particlesContainer.appendChild(burstParticle);
        
        setTimeout(() => {
          burstParticle.remove();
        }, 1500);
      }
      
      // Hide status after a delay
      setTimeout(() => {
        status.style.opacity = 0;
      }, 3000);
    }
    
    // Initialize gateway
    window.addEventListener('DOMContentLoaded', () => {
      const status = document.getElementById('status');
      status.style.opacity = 1;
      
      setTimeout(() => {
        status.style.opacity = 0;
      }, 3000);
      
      // Add drag functionality to the cube
      const dimensionCore = document.getElementById('dimensionCore');
      let isDragging = false;
      let previousX = 0;
      let previousY = 0;
      let rotationX = 0;
      let rotationY = 0;
      
      // Store the original rotation when the user mouses over
      let originalTransform = '';
      
      dimensionCore.addEventListener('mouseenter', () => {
        // Store current computed transform
        originalTransform = window.getComputedStyle(dimensionCore).transform;
        // Remove the animation temporarily
        dimensionCore.style.animation = 'none';
      });
      
      dimensionCore.addEventListener('mouseleave', () => {
        if (!isDragging) {
          // Restore animation when not dragging and mouse leaves
          dimensionCore.style.animation = 'rotateDimension 20s infinite linear';
        }
      });
      
      dimensionCore.addEventListener('mousedown', (e) => {
        e.preventDefault();
        isDragging = true;
        previousX = e.clientX;
        previousY = e.clientY;
        
        // Get current rotation values from the computed transform
        const transform = originalTransform || window.getComputedStyle(dimensionCore).transform;
        
        // Set a temporary inline style for the transform
        dimensionCore.style.animation = 'none';
        
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });
      
      function onMouseMove(e) {
        if (!isDragging) return;
        
        const deltaX = e.clientX - previousX;
        const deltaY = e.clientY - previousY;
        
        rotationY += deltaX * 0.5;
        rotationX -= deltaY * 0.5;
        
        dimensionCore.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        
        previousX = e.clientX;
        previousY = e.clientY;
      }
      
      function onMouseUp() {
        isDragging = false;
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      }

      // Button functionality
      const loadingIndicator = document.getElementById('loadingIndicator');
      const loadingText = document.getElementById('loadingText');
      const exitModal = document.getElementById('exitModal');

      // Loading indicator functions
      function showLoading(message) {
        loadingText.textContent = message;
        loadingIndicator.classList.add('active');
      }

      function hideLoading() {
        loadingIndicator.classList.remove('active');
      }

      // Exit modal functions
      function showExitModal() {
        exitModal.classList.add('active');
      }

      function closeExitModal() {
        exitModal.classList.remove('active');
      }

      // Exit modal buttons
      document.getElementById('confirmExit').addEventListener('click', () => {
        showLoading('Closing system...');
        fetch('/exit', { method: 'POST' })
          .then(() => console.log("Exit requested"))
          .catch(err => {
            console.error("Exit failed", err);
            hideLoading();
          });
      });
      
      document.getElementById('cancelExit').addEventListener('click', () => {
        closeExitModal();
      });

      // Button click handlers
      document.querySelectorAll('.dimension-button').forEach(button => {
        button.addEventListener('click', () => {
          const option = button.getAttribute('data-option');
          activateFunction(button.querySelector('.button-text').textContent.toUpperCase());

          // Get saved skins from localStorage with fallback to defaults
          const lastChat = localStorage.getItem("lastChatSkin") || 'chatpage';
          const lastVoice = localStorage.getItem("lastVoiceSkin") || 'voice-ui';
          const lastFace = localStorage.getItem("lastFaceSkin") || 'face-ui';

          if (option === 'new-chat') {
            window.location.href = `/${lastChat}`;
          } 
          else if (option === 'about-me') {
            window.location.href = '/aboutme';
          }
          else if (option === 'exit') {
            showExitModal();
          }
          else if (option === 'neon-shift') {
            window.location.href = '/selector';
          }
          else if (option === 'voice-mode') {
            showLoading('Initializing Voice Mode...');
            fetch('/voice-mode')
              .then(response => {
                if (!response.ok) throw new Error('Failed to launch Voice Mode');
                return response.text();
              })
              .then(() => {
                window.location.href = `/${lastVoice}`;
              })
              .catch(error => {
                hideLoading();
                console.error('Voice Mode Error:', error);
                alert('Failed to launch Voice Mode: ' + error.message);
              });
          }
          else if (option === 'face-mode') {
            showLoading('Initializing Face Mode...');
            fetch('/face-mode')
              .then(response => {
                if (!response.ok) throw new Error('Failed to launch Face Mode');
                return response.text();
              })
              .then(() => {
                window.location.href = `/${lastFace}`;
              })
              .catch(error => {
                hideLoading();
                console.error('Face Mode Error:', error);
                alert('Failed to launch Face Mode: ' + error.message);
              });
          }
        });
      });
    });
    
    // Create energy trail effect
    const trail = document.getElementById('trail');
    for (let i = 0; i < 6; i++) {
      const energyLine = document.createElement('div');
      energyLine.style.position = 'absolute';
      energyLine.style.width = '2px';
      energyLine.style.height = `${200 + Math.random() * 50}px`;
      energyLine.style.background = `rgba(255, 255, 255, ${Math.random() * 0.3 + 0.1})`;
      energyLine.style.borderRadius = '50%';
      energyLine.style.top = '50%';
      energyLine.style.left = '50%';
      energyLine.style.transform = `translate(-50%, -50%) rotate(${i * 60}deg)`;
      energyLine.style.filter = 'blur(1px)';
      energyLine.style.transformOrigin = 'center';
      
      trail.appendChild(energyLine);
    }
  </script>
