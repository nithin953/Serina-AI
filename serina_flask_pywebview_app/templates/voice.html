<!DOCTYPE html>
<html>
<head>
    <title>VOICE MODE :: ACTIVATE</title>
    <style>
        /* BLADE RUNNER 2049 THEME - GLOWING CYBERPUNK */
        body {
            background: #0a0a12;
            margin: 0;
            overflow: hidden;
            font-family: 'Orbitron', 'Courier New', monospace;
            color: #0ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* SCANLINES (CRT EFFECT) */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 3px 3px;
            pointer-events: none;
            z-index: 10;
        }

        /* GLOWING CONTAINER */
        .container {
            position: relative;
            width: 80%;
            max-width: 600px;
            padding: 2rem;
            border: 1px solid #0ff;
            box-shadow: 
                0 0 10px #0ff,
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 10px #0ff;
            background: rgba(0, 20, 30, 0.7);
            text-align: center;
            animation: pulse 4s infinite alternate;
        }

        /* PULSE ANIMATION */
        @keyframes pulse {
            0% { box-shadow: 0 0 10px #0ff, 0 0 20px rgba(0, 255, 255, 0.5), inset 0 0 10px #0ff; }
            100% { box-shadow: 0 0 20px #0ff, 0 0 40px rgba(0, 255, 255, 0.8), inset 0 0 20px #0ff; }
        }

        /* TITLE (GLITCH + GLOW) */
        h1 {
            font-size: 2.5rem;
            margin: 0 0 1.5rem 0;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            text-shadow: 0 0 8px #0ff, 0 0 16px #0ff;
            position: relative;
            animation: glitch 5s infinite alternate;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            5% { transform: translate(-2px, 1px); opacity: 0.8; }
            10% { transform: translate(1px, -1px); }
            15% { transform: translate(-1px, 2px); }
        }

        /* SUBTITLE (TERMINAL-STYLE) */
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
            color: #f0f;
            text-shadow: 0 0 5px #f0f;
        }

        /* PROGRESS BAR (NEON SCANNER) */
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(0, 255, 255, 0.1);
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #0ff, #f0f);
            box-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
            animation: load 3s forwards;
        }

        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* STATUS TEXT (TYPING EFFECT) */
        .status {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 1rem;
            text-align: left;
            border-left: 2px solid #0ff;
            padding-left: 1rem;
            height: 60px;
            overflow: hidden;
        }

        .status-line {
            display: block;
            margin: 0.3rem 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* FLOATING GRID (DEPTH EFFECT) */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-40px, -40px); }
        }

        /* CORNER BRACKETS */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #0ff;
            border-style: solid;
            border-width: 0;
        }

        .top-left {
            top: 0;
            left: 0;
            border-top-width: 2px;
            border-left-width: 2px;
        }

        .top-right {
            top: 0;
            right: 0;
            border-top-width: 2px;
            border-right-width: 2px;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
            border-bottom-width: 2px;
            border-left-width: 2px;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
            border-bottom-width: 2px;
            border-right-width: 2px;
        }
    </style>
</head>
<body>
    <!-- FLOATING GRID BACKGROUND -->
    <div class="grid"></div>

    <!-- MAIN CONTAINER -->
    <div class="container">
        <!-- CORNER BRACKETS -->
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>

        <!-- TITLE -->
