<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Metal Interface</title>
    <style>
        :root {
            --neon-pink: #ff2e94;
            --electric-blue: #00eeff;
            --liquid-gold: #ffdc3b;
            --acid-green: #c8ff00;
            --purple-surge: #bc13fe;
            --deep-void: #120524;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--deep-void);
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }
        
        @font-face {
            font-family: 'Glitch';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/webfonts/fa-solid-900.woff2') format('woff2');
        }
        
        .interface-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, rgba(46, 12, 66, 0.8), rgba(8, 3, 19, 0.95));
        }
        
        .liquid-panel {
            position: relative;
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 80px rgba(188, 19, 254, 0.3);
        }
        
        .liquid-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                var(--purple-surge), 
                var(--neon-pink), 
                var(--electric-blue), 
                var(--liquid-gold), 
                var(--acid-green), 
                transparent
            );
            animation: rotate 20s linear infinite;
        }
        
        .liquid-panel::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: rgba(12, 5, 28, 0.9);
            border-radius: 16px;
            z-index: 1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button-grid {
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 40px;
            z-index: 5;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .hyper-button {
            position: relative;
            width: 180px;
            height: 180px;
            border: 0;
            background: transparent;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }
        
        .button-core {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }
        
        .hyper-button:hover .button-core {
            transform: translateZ(30px) rotateX(15deg) rotateY(15deg);
        }
        
        .hyper-button:active .button-core {
            transform: translateZ(10px);
            transition: all 0.1s;
        }
        
        /* NEW CHAT BUTTON - LAVA FLOW */
        .new-chat .button-core {
            background: linear-gradient(135deg, #ff5f00, #ff0062);
            border-radius: 0;
            clip-path: polygon(0 20%, 20% 0, 80% 0, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0 80%);
            box-shadow: 0 0 30px rgba(255, 95, 0, 0.6);
        }
        
        .new-chat .button-core::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: repeating-linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.2) 10px,
                transparent 10px,
                transparent 20px
            );
            animation: lava-flow 5s linear infinite;
            z-index: -1;
        }
        
        @keyframes lava-flow {
            0% { transform: translateX(-30%) translateY(-30%) rotate(0deg); }
            100% { transform: translateX(-30%) translateY(-30%) rotate(360deg); }
        }
        
        .new-chat:hover .button-core {
            box-shadow: 0 0 50px rgba(255, 95, 0, 0.8);
        }
        
        /* VOICE MODE BUTTON - SOUND WAVE */
        .voice-mode .button-core {
            background: linear-gradient(135deg, var(--electric-blue), #005aff);
            border-radius: 40px;
        }
        
        .voice-mode .sound-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .sound-wave {
            width: 8px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            animation: sound-pulse 1.5s infinite;
        }
        
        .sound-wave:nth-child(1) { animation-delay: 0.2s; height: 30px; }
        .sound-wave:nth-child(2) { animation-delay: 0.1s; height: 45px; }
        .sound-wave:nth-child(3) { animation-delay: 0s; height: 60px; }
        .sound-wave:nth-child(4) { animation-delay: 0.15s; height: 45px; }
        .sound-wave:nth-child(5) { animation-delay: 0.3s; height: 30px; }
        
        @keyframes sound-pulse {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }
        
        .voice-mode:hover .button-core {
            box-shadow: 0 0 50px rgba(0, 90, 255, 0.8);
        }
        
        /* FACE MODE BUTTON - DIGITAL FACE */
        .face-mode .button-core {
            background: linear-gradient(135deg, var(--acid-green), #00ff9d);
            border-radius: 20px;
            overflow: hidden;
        }
        
        .digital-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
        }
        
        .face-pixel {
            background: rgba(255, 255, 255, 0.15);
            animation: face-glitch 3s infinite;
        }
        
        @keyframes face-glitch {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
            10%, 70% { opacity: 0; }
        }
        
        .face-mode:hover .button-core {
            box-shadow: 0 0 50px rgba(0, 255, 157, 0.8);
        }
        
        /* NEON SHIFT BUTTON - RIPPLE EFFECT */
        .neon-shift .button-core {
            background: linear-gradient(135deg, var(--neon-pink), var(--purple-surge));
            border-radius: 50%;
            overflow: hidden;
        }
        
        .neon-ripples {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .neon-ripple {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: ripple 3s infinite cubic-bezier(0.1, 0.5, 0.1, 1);
        }
        
        .neon-ripple:nth-child(1) {
            width: 30%;
            height: 30%;
            left: 35%;
            top: 35%;
            animation-delay: 0s;
        }
        
        .neon-ripple:nth-child(2) {
            width: 50%;
            height: 50%;
            left: 25%;
            top: 25%;
            animation-delay: 0.5s;
        }
        
        .neon-ripple:nth-child(3) {
            width: 70%;
            height: 70%;
            left: 15%;
            top: 15%;
            animation-delay: 1s;
        }
        
        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        .neon-shift:hover .button-core {
            box-shadow: 0 0 50px rgba(255, 46, 148, 0.8);
        }
        
        /* ABOUTME BUTTON - DATA STREAM */
        .aboutme .button-core {
            background: linear-gradient(135deg, var(--liquid-gold), #ff7b00);
            clip-path: polygon(0 0, 100% 0, 100% 70%, 70% 100%, 0 100%);
            overflow: hidden;
        }
        
        .data-stream {
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 10px,
                rgba(0, 0, 0, 0.1) 10px,
                rgba(0, 0, 0, 0.1) 20px
            );
            animation: data-flow 8s linear infinite;
        }
        
        @keyframes data-flow {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-50%) translateY(-50%); }
        }
        
        .aboutme:hover .button-core {
            box-shadow: 0 0 50px rgba(255, 123, 0, 0.8);
        }
        
        /* EXIT BUTTON - GLITCH EFFECT */
        .exit .button-core {
            background: linear-gradient(135deg, #ff0055, #000000);
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
        }
        
        .exit .button-core::before {
            content: 'EXIT';
            position: absolute;
            color: #fff;
            text-shadow: 
                2px 0 0 #ff0055,
                -2px 0 0 #00eeff;
            animation: glitch 2s infinite;
            font-family: 'Glitch', monospace;
        }
        
        @keyframes glitch {
            0%, 100% { 
                clip-path: inset(80% 0 0 0);
                transform: translate(-2px, 0); 
            }
            20% { 
                clip-path: inset(20% 0 60% 0);
                transform: translate(2px, 0); 
            }
            40% { 
                clip-path: inset(40% 0 40% 0);
                transform: translate(-2px, 0); 
            }
            60% { 
                clip-path: inset(60% 0 20% 0);
                transform: translate(2px, 0); 
            }
            80% { 
                clip-path: inset(0 0 80% 0);
                transform: translate(-2px, 0); 
            }
        }
        
        .exit:hover .button-core {
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.8);
        }
        
        .button-label {
            z-index: 5;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            position: relative;
            pointer-events: none;
        }
        
        /* Lightning effect for background */
        .lightning {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 3;
        }
        
        .lightning-bolt {
            position: absolute;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.8), transparent);
            height: 100%;
            width: 5px;
            opacity: 0;
            transform: rotate(var(--rotation));
            transform-origin: center;
            animation: lightning-flash 10s infinite;
            animation-delay: var(--delay);
        }
        
        @keyframes lightning-flash {
            0%, 100% { opacity: 0; }
            49.9% { opacity: 0; }
            50% { opacity: 1; }
            50.1% { opacity: 0; }
            50.2% { opacity: 1; }
            50.5% { opacity: 0; }
        }
        
        /* Floating orbs effect */
        .floating-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
            filter: blur(5px);
            animation: float 15s infinite ease-in-out;
            opacity: 0.6;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-30px) translateX(30px); }
            50% { transform: translateY(0) translateX(60px); }
            75% { transform: translateY(30px) translateX(30px); }
        }
    </style>
</head>
<body>
    <div class="interface-wrapper">
        <div class="liquid-panel">
            <div class="button-grid">
                <button class="hyper-button new-chat">
                    <div class="button-core">
                        <span class="button-label">New Chat</span>
                    </div>
                </button>
                
                <button class="hyper-button voice-mode">
                    <div class="button-core">
                        <div class="sound-waves">
                            <div class="sound-wave"></div>
                            <div class="sound-wave"></div>
                            <div class="sound-wave"></div>
                            <div class="sound-wave"></div>
                            <div class="sound-wave"></div>
                        </div>
                        <span class="button-label">Voice Mode</span>
                    </div>
                </button>
                
                <button class="hyper-button face-mode">
                    <div class="button-core">
                        <div class="digital-face" id="digitalFace"></div>
                        <span class="button-label">Face Mode</span>
                    </div>
                </button>
                
                <button class="hyper-button neon-shift">
                    <div class="button-core">
                        <div class="neon-ripples">
                            <div class="neon-ripple"></div>
                            <div class="neon-ripple"></div>
                            <div class="neon-ripple"></div>
                        </div>
                        <span class="button-label">Neon Shift</span>
                    </div>
                </button>
                
                <button class="hyper-button aboutme">
                    <div class="button-core">
                        <div class="data-stream"></div>
                        <span class="button-label">About Me</span>
                    </div>
                </button>
                
                <button class="hyper-button exit">
                    <div class="button-core">
                        <!-- Glitch effect applied via CSS -->
                        <span class="button-label">Exit</span>
                    </div>
                </button>
            </div>
            
            <div class="lightning">
                <!-- Lightning bolts added via JS -->
            </div>
            
            <div class="floating-orbs">
                <!-- Orbs added via JS -->
            </div>
        </div>
    </div>
    
    <script>
        // Initialize digital face
        const digitalFace = document.getElementById('digitalFace');
        
        for (let i = 0; i < 100; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('face-pixel');
            
            // Random animation delay
            pixel.style.animationDelay = `${Math.random() * 5}s`;
            
            // Random opacity
            pixel.style.opacity = Math.random() * 0.7 + 0.3;
            
            digitalFace.appendChild(pixel);
        }
        
        // Create lightning bolts
        const lightning = document.querySelector('.lightning');
        
        for (let i = 0; i < 10; i++) {
            const bolt = document.createElement('div');
            bolt.classList.add('lightning-bolt');
            
            // Random position and rotation
            bolt.style.left = `${Math.random() * 100}%`;
            bolt.style.setProperty('--rotation', `${Math.random() * 60 - 30}deg`);
            bolt.style.setProperty('--delay', `${Math.random() * 10}s`);
            
            lightning.appendChild(bolt);
        }
        
        // Create floating orbs
        const orbs = document.querySelector('.floating-orbs');
        
        // Define colors for orbs
        const orbColors = [
            'rgba(255, 46, 148, 0.6)',
            'rgba(0, 238, 255, 0.6)',
            'rgba(255, 220, 59, 0.6)',
            'rgba(200, 255, 0, 0.6)',
            'rgba(188, 19, 254, 0.6)'
        ];
        
        for (let i = 0; i < 15; i++) {
            const orb = document.createElement('div');
            orb.classList.add('orb');
            
            // Random size
            const size = Math.random() * 30 + 10;
            orb.style.width = `${size}px`;
            orb.style.height = `${size}px`;
            
            // Random position
            orb.style.left = `${Math.random() * 100}%`;
            orb.style.top = `${Math.random() * 100}%`;
            
            // Random animation duration and delay
            orb.style.animationDuration = `${Math.random() * 20 + 10}s`;
            orb.style.animationDelay = `${Math.random() * 10}s`;
            
            // Random color
            const colorIndex = Math.floor(Math.random() * orbColors.length);
            orb.style.boxShadow = `0 0 20px ${orbColors[colorIndex]}`;
            orb.style.backgroundColor = orbColors[colorIndex];
            
            orbs.appendChild(orb);
        }
        
        // Button interaction effects
        const buttons = document.querySelectorAll('.hyper-button');
        
        buttons.forEach(button => {
            button.addEventListener('mousemove', (e) => {
                const rect = button.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) - 0.5;
                const y = ((e.clientY - rect.top) / rect.height) - 0.5;
                
                const buttonCore = button.querySelector('.button-core');
                buttonCore.style.transform = `translateZ(30px) rotateX(${-y * 20}deg) rotateY(${x * 20}deg)`;
            });
            
            button.addEventListener('mouseleave', () => {
                const buttonCore = button.querySelector('.button-core');
                buttonCore.style.transform = 'translateZ(0) rotateX(0) rotateY(0)';
            });
            
            button.addEventListener('click', () => {
                const buttonCore = button.querySelector('.button-core');
                buttonCore.style.transform = 'translateZ(10px)';
                
                setTimeout(() => {
                    if (button.matches(':hover')) {
                        const rect = button.getBoundingClientRect();
                        const x = ((event.clientX - rect.left) / rect.width) - 0.5;
                        const y = ((event.clientY - rect.top) / rect.height) - 0.5;
                        buttonCore.style.transform = `translateZ(30px) rotateX(${-y * 20}deg) rotateY(${x * 20}deg)`;
                    } else {
                        buttonCore.style.transform = 'translateZ(0) rotateX(0) rotateY(0)';
                    }
                }, 200);
                
                console.log(`${button.classList[1]} clicked`);
                // Add functionality for each button here
            });
        });
    </script>
</body>
</html>
