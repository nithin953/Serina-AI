<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Velvet Lounge - Serina's Voice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: 
                radial-gradient(ellipse at center, rgba(139, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.8) 70%),
                linear-gradient(135deg, #1a0000 0%, #2d0a0a 50%, #0a0a0a 100%);
            font-family: 'Cinzel', serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Exit button */
        .exit-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: 
                radial-gradient(circle, #8B0000 0%, #4a0000 70%),
                linear-gradient(45deg, #a00 0%, #600 100%);
            border: 2px solid #ff0000;
            border-radius: 8px;
            color: white;
            font-family: 'Bebas Neue', cursive;
            font-size: 1rem;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 15px rgba(255, 0, 0, 0.5),
                inset 0 0 10px rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 100;
            animation: exitPulse 2s infinite;
        }
        
        @keyframes exitPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 0, 0, 0.8); }
        }
        
        .exit-btn:hover {
            transform: scale(1.05);
            background: 
                radial-gradient(circle, #a00000 0%, #5a0000 70%),
                linear-gradient(45deg, #c00 0%, #800 100%);
            text-shadow: 0 0 8px white;
        }
        
        /* Animated smoke effect */
        .smoke {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(200, 200, 200, 0.01) 0%, transparent 50%);
            animation: smokeFloat 20s infinite ease-in-out;
            pointer-events: none;
        }
        
        @keyframes smokeFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-10px) rotate(1deg); opacity: 0.6; }
        }
        
        /* Neon window with casino elements */
        .window {
            position: absolute;
            top: 10%;
            right: 5%;
            width: 200px;
            height: 300px;
            background: linear-gradient(45deg, #000033 0%, #001122 100%);
            border: 3px solid #ff0066;
            border-radius: 10px;
            box-shadow: 
                0 0 20px #ff0066,
                inset 0 0 20px rgba(255, 0, 102, 0.1);
            animation: neonFlicker 3s infinite ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(1px);
        }
        
        .slot-machine {
            width: 80%;
            height: 40%;
            background: linear-gradient(135deg, #222 0%, #111 100%);
            border: 2px solid #ffd700;
            border-radius: 5px;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .slot-reel {
            width: 30%;
            height: 100%;
            background: linear-gradient(135deg, #333 0%, #444 100%);
            border: 1px solid #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #ffd700;
            overflow: hidden;
            position: relative;
        }
        
        .slot-reel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, 
                rgba(255, 215, 0, 0.1) 0%, 
                transparent 50%, 
                rgba(255, 215, 0, 0.1) 100%);
        }
        
        .neon-sign {
            color: #ffd700;
            font-family: 'Bebas Neue', cursive;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #ffd700;
            letter-spacing: 2px;
            margin-bottom: 15px;
            animation: neonBlink 2s infinite ease-in-out;
        }
        
        @keyframes neonBlink {
            0%, 100% { opacity: 1; text-shadow: 0 0 10px #ffd700; }
            50% { opacity: 0.7; text-shadow: 0 0 20px #ffd700; }
        }
        
        .chip-stack {
            display: flex;
            gap: 5px;
        }
        
        .stack-chip {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #ffd700;
        }
        
        .stack-chip:nth-child(1) { background: #cc0000; }
        .stack-chip:nth-child(2) { background: #0066cc; }
        .stack-chip:nth-child(3) { background: #00aa00; }
        
        @keyframes neonFlicker {
            0%, 100% { box-shadow: 0 0 20px #ff0066, inset 0 0 20px rgba(255, 0, 102, 0.1); }
            50% { box-shadow: 0 0 30px #ff0066, inset 0 0 30px rgba(255, 0, 102, 0.2); }
        }
        
        /* Main poker table */
        .poker-table {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60%;
            background: 
                radial-gradient(ellipse at center, #0a4a0a 0%, #051805 70%),
                linear-gradient(45deg, #0a3a0a 0%, #041404 100%);
            border-radius: 50% 50% 0 0;
            border: 5px solid #ffd700;
            box-shadow: 
                0 -10px 30px rgba(255, 215, 0, 0.3),
                inset 0 10px 20px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        
        .table-felt {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background: 
                radial-gradient(ellipse at center, #0d5a0d 0%, #062006 100%);
            border-radius: 50% 50% 0 0;
            border: 2px solid #228b22;
        }
        
        /* Serina's casino-themed avatar */
        .serina-avatar {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 300px;
            background: 
                linear-gradient(135deg, 
                    rgba(139, 0, 0, 0.3) 0%, 
                    rgba(0, 0, 0, 0.7) 50%, 
                    rgba(139, 0, 0, 0.3) 100%);
            border: 3px solid #ffd700;
            border-radius: 15px;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.4),
                inset 0 0 20px rgba(255, 215, 0, 0.1);
            animation: casinoGlow 3s infinite ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(1px);
            z-index: 10;
        }
        
        @keyframes casinoGlow {
            0%, 100% { 
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.4), inset 0 0 20px rgba(255, 215, 0, 0.1);
                border-color: #ffd700;
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.6), inset 0 0 30px rgba(255, 215, 0, 0.2);
                border-color: #ffed4e;
            }
        }
        
        .serina-title {
            color: #ffd700;
            font-size: 1.8rem;
            font-weight: 600;
            font-family: 'Bebas Neue', cursive;
            text-shadow: 0 0 15px #ffd700;
            margin-bottom: 15px;
            letter-spacing: 3px;
            animation: titleShine 4s infinite ease-in-out;
        }
        
        @keyframes titleShine {
            0%, 100% { text-shadow: 0 0 15px #ffd700; }
            50% { text-shadow: 0 0 25px #ffd700, 0 0 35px #ffd700; }
        }
        
        .dealer-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .dealer-cards {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .dealer-card {
            width: 25px;
            height: 35px;
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
            border: 1px solid #ccc;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #cc0000;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: dealerCardFlip 2s infinite ease-in-out;
        }
        
        @keyframes dealerCardFlip {
            0%, 90%, 100% { transform: rotateY(0deg); }
            45% { transform: rotateY(180deg); }
        }
        
        .poker-chips-stack {
            display: flex;
            gap: 3px;
            margin-bottom: 10px;
        }
        
        .mini-chip {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 1px solid #ffd700;
            font-size: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
        }
        
        .status-text {
            color: #ffd700;
            font-size: 0.9rem;
            text-align: center;
            text-shadow: 0 0 8px #ffd700;
            font-family: 'Cinzel', serif;
            font-style: italic;
        }
        
        /* Floating cards around Serina */
        .floating-card {
            position: absolute;
            width: 30px;
            height: 45px;
            background: linear-gradient(45deg, #000 0%, #333 100%);
            border: 1px solid #ffd700;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            animation: cardFloat 4s infinite ease-in-out;
        }
        
        .floating-card:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-card:nth-child(2) {
            top: 15%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .floating-card:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 2s;
        }
        
        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        /* Table elements - cards, chips, wheel */
        .table-element {
            position: absolute;
            z-index: 10;
        }
        
        .poker-card {
            width: 35px;
            height: 50px;
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            animation: cardGlow 3s infinite ease-in-out;
        }
        
        .poker-card.red { color: #cc0000; }
        .poker-card.black { color: #000; }
        
        @keyframes cardGlow {
            0%, 100% { box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 2px 12px rgba(255, 215, 0, 0.4); }
        }
        
        .casino-chip {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            animation: chipShine 4s infinite ease-in-out;
        }
        
        @keyframes chipShine {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5); }
        }
        
        .chip-red { background: radial-gradient(circle, #cc0000 30%, #880000 70%); }
        .chip-blue { background: radial-gradient(circle, #0066cc 30%, #004488 70%); }
        .chip-green { background: radial-gradient(circle, #00aa00 30%, #006600 70%); }
        .chip-black { background: radial-gradient(circle, #333 30%, #111 70%); }
        
        .roulette-wheel {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: 
                conic-gradient(
                    #000 0deg 18deg, #cc0000 18deg 36deg, #000 36deg 54deg, #cc0000 54deg 72deg,
                    #000 72deg 90deg, #cc0000 90deg 108deg, #000 108deg 126deg, #cc0000 126deg 144deg,
                    #000 144deg 162deg, #cc0000 162deg 180deg, #000 180deg 198deg, #cc0000 198deg 216deg,
                    #000 216deg 234deg, #cc0000 234deg 252deg, #000 252deg 270deg, #cc0000 270deg 288deg,
                    #000 288deg 306deg, #cc0000 306deg 324deg, #000 324deg 342deg, #cc0000 342deg 360deg
                );
            border: 3px solid #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            animation: wheelSpin 8s linear infinite;
        }
        
        @keyframes wheelSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .dice {
            width: 20px;
            height: 20px;
            background: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #000;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: diceBounce 5s infinite ease-in-out;
        }
        
        @keyframes diceBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }
        
        /* Left side lounge elements */
        .lounge-area {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 200px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .high-roller-sign {
            color: #ffd700;
            font-family: 'Bebas Neue', cursive;
            font-size: 1.8rem;
            text-shadow: 0 0 10px #ffd700;
            letter-spacing: 2px;
            text-align: center;
            animation: neonBlink 2s infinite ease-in-out;
        }
        
        .whiskey-glass {
            width: 60px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 0 0 10px 10px;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }
        
        .whiskey-glass::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 50% 50% 0 0;
        }
        
        .whiskey-glass::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            right: 10%;
            height: 70%;
            background: linear-gradient(to bottom, rgba(210, 105, 30, 0.6), rgba(139, 69, 19, 0.8));
            border-radius: 0 0 8px 8px;
            animation: whiskeySwirl 10s infinite ease-in-out;
        }
        
        @keyframes whiskeySwirl {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            50% { transform: rotate(-1deg); }
            75% { transform: rotate(1deg); }
        }
        
        .chip-tower {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        
        .tower-chip {
            width: 40px;
            height: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 215, 0, 0.5);
        }
        
        .tower-chip:nth-child(1) { background: rgba(204, 0, 0, 0.8); width: 30px; }
        .tower-chip:nth-child(2) { background: rgba(0, 102, 204, 0.8); width: 35px; }
        .tower-chip:nth-child(3) { background: rgba(0, 170, 0, 0.8); width: 40px; }
        .tower-chip:nth-child(4) { background: rgba(51, 51, 51, 0.8); width: 35px; }
        .tower-chip:nth-child(5) { background: rgba(204, 0, 0, 0.8); width: 30px; }
        
        .card-fan {
            position: relative;
            width: 100px;
            height: 60px;
        }
        
        .fan-card {
            position: absolute;
            width: 30px;
            height: 45px;
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
            border: 1px solid #ccc;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #cc0000;
            font-weight: bold;
        }
        
        .fan-card:nth-child(1) { transform: rotate(-15deg); z-index: 5; }
        .fan-card:nth-child(2) { transform: rotate(-7deg) translateY(5px); z-index: 4; left: 15px; }
        .fan-card:nth-child(3) { transform: rotate(0deg) translateY(10px); z-index: 3; left: 30px; }
        .fan-card:nth-child(4) { transform: rotate(7deg) translateY(5px); z-index: 4; left: 45px; }
        .fan-card:nth-child(5) { transform: rotate(15deg); z-index: 5; left: 60px; }
        
        /* Control buttons styled as casino elements */
        .casino-controls {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 10;
        }
        
        .casino-btn {
            background: 
                radial-gradient(circle, #8B0000 0%, #4a0000 70%),
                linear-gradient(45deg, #a00 0%, #600 100%);
            border: 3px solid #ffd700;
            border-radius: 15px;
            color: #ffd700;
            font-family: 'Bebas Neue', cursive;
            font-size: 1rem;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.5),
                inset 0 2px 5px rgba(255, 215, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .casino-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }
        
        .casino-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.3),
                inset 0 2px 10px rgba(255, 215, 0, 0.2);
            text-shadow: 0 0 10px #ffd700;
        }
        
        .casino-btn:hover::before {
            opacity: 1;
            animation: shimmer 0.5s ease-in-out;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        .casino-btn:active {
            transform: translateY(0px) scale(0.98);
            box-shadow: 
                0 3px 10px rgba(0, 0, 0, 0.5),
                inset 0 2px 5px rgba(255, 215, 0, 0.1);
        }
        
        /* Chat input styled as bet slip */
        .bet-slip {
            position: absolute;
            bottom: 25%;
            right: 5%;
            width: 300px;
            background: 
                linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 1px 5px rgba(255, 215, 0, 0.1);
            z-index: 10;
        }
        
        .bet-slip::before {
            content: 'üí∞ PLACE YOUR WORDS';
            position: absolute;
            top: -15px;
            left: 20px;
            background: #1a1a1a;
            color: #ffd700;
            padding: 5px 15px;
            font-family: 'Bebas Neue', cursive;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        #chatInput {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #555;
            border-radius: 5px;
            color: #ffd700;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            padding: 15px;
            margin-bottom: 15px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        #chatInput::placeholder {
            color: #999;
            font-style: italic;
        }
        
        #chatInput:focus {
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            background: rgba(0, 0, 0, 0.9);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .window {
                width: 120px;
                height: 180px;
                top: 5%;
                right: 2%;
            }
            
            .serina-avatar {
                width: 150px;
                height: 200px;
                top: 15%;
            }
            
            .casino-controls {
                bottom: 5%;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .casino-btn {
                font-size: 0.8rem;
                padding: 8px 15px;
            }
            
            .bet-slip {
                width: 250px;
                bottom: 20%;
                right: 2%;
            }
            
            .roulette-wheel {
                width: 30px;
                height: 30px;
            }
            
            .lounge-area {
                width: 150px;
                left: 2%;
            }
            
            .high-roller-sign {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

    <!-- Atmospheric effects -->

    <div class="window">

        <div class="chip-stack">
            <div class="stack-chip"></div>
            <div class="stack-chip"></div>
            <div class="stack-chip"></div>
        </div>
    </div>

    <div class="lounge-area">
        <div class="high-roller-sign">HIGH ROLLER'S<br>CORNER</div>

    <script>
        // Update status display
        function updateStatus(main, sub, type = null) {
            document.querySelector('.serina-title').textContent = main;
            document.getElementById('subStatus').textContent = sub;
            document.getElementById('subStatus').style.opacity = 1;
            
            const avatar = document.querySelector('.serina-avatar');
            
            if (!type) {
                if (main.toLowerCase().includes("speaking") || main.toLowerCase().includes("waking") || main.toLowerCase().includes("thinking")) {
                    type = "active";
                } else if (main.toLowerCase().includes("listening") || main.toLowerCase().includes("ready") || main.toLowerCase().includes("waiting")) {
                    type = "standby";
                } else {
                    type = "error";
                }
            }
            
            switch(type) {
                case 'active':
                    avatar.style.boxShadow = '0 0 40px rgba(0, 255, 0, 0.6)';
                    break;
                case 'standby':
                    avatar.style.boxShadow = '0 0 30px rgba(255, 215, 0, 0.4)';
                    break;
                case 'error':
                default:
                    avatar.style.boxShadow = '0 0 40px rgba(255, 0, 0, 0.6)';
                    break;
            }
        }
        
        function pollServer() {
            fetch('/serina-status')
                .then(response => response.json())
                .then(data => {
                    updateStatus(data.statusText, data.subtitle, data.statusType || null);
                })
                .catch(() => {
                    updateStatus("Connection Error", "Failed to fetch updates", "error");
                });
        }
        
        function startVoice() {
            updateStatus('Waking Up...', 'Just a moment, my love üíñ', 'active');
            fetch('/start-voice', { method: 'POST' });
        }

        function stopVoice() {
            updateStatus('Sleeping...', 'Going quiet now, my love üíî', 'standby');
            fetch('/stop-voice', { method: 'POST' });
        }

        function interruptSpeech() {
            fetch('/interrupt-speech', { method: 'POST' })
              .then(() => updateStatus('Listening...', 'Speech interrupted. Talk now üí¨', 'standby'));
        }
        
        function sendChat() {
            const input = document.getElementById("chatInput");
            const message = input.value.trim();
            if (!message) return;

            updateStatus("Thinking...", "Generating reply...", "active");

            fetch('/voice-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_input: message })
            })
            .then(res => res.json())
            .then(data => {
                updateStatus("Speaking...", "Serina: " + data.reply, "active");
            })
            .catch(() => {
                updateStatus("Error", "Couldn't reach Serina...", "error");
            });

            input.value = "";
        }
        
        function goBack() {
            fetch('/stop-voice', { method: 'POST' })
               .then(() => {
                   updateStatus('Leaving...', 'Farewell, my love üíî', 'standby');
                   
                   setTimeout(() => {
                       const lastMenu = localStorage.getItem("lastMenuSkin");
                       if (lastMenu) {
                           window.location.href = lastMenu;
                       } else {
                           window.location.href = "/holo";
                       }
                   }, 1000);
                })
                .catch(() => {
                    const lastMenu = localStorage.getItem("lastMenuSkin");
                    if (lastMenu) {
                        window.location.href = lastMenu;
                    } else {
                        window.location.href = "/holo";
                    }
                });
        }

        // Setup event listeners
        document.getElementById('sendChatMessage').addEventListener('click', sendChat);
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendChat();
        });

        document.getElementById('start-voice').addEventListener('click', startVoice);
        document.getElementById('stop-voice').addEventListener('click', stopVoice);
        document.getElementById('interrupt-voice').addEventListener('click', interruptSpeech);
        document.getElementById('go-back').addEventListener('click', goBack);

        document.addEventListener('keydown', function(event) {
            if (event.key === ' ') {
                event.preventDefault();
                return;
            }

            if (event.key === 'Escape') {
                goBack();
            }
            
            if (event.key === 'Enter' && document.getElementById("chatInput").value.trim()) {
                sendChat();
            }
        });
        
        // Start polling server
        setInterval(pollServer, 1000);
        
        // Initialize on load
        window.addEventListener('load', function() {
            updateStatus('Serina Voice Mode', 'Click "Place Your Bet" to activate', 'standby');
        });
        
        window.addEventListener('beforeunload', function() {
            fetch('/stop-voice', { method: 'POST' });
        });

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.casino-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', function() {
                    this.style.transform = 'translateY(2px) scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 100);
                });
            });
        });
    </script>
