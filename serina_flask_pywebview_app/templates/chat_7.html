<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serina ‚Ä¢ Cyber Companion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ==== CYBERPUNK LIGHTWEIGHT STYLE ==== */
    :root {
      --neon-blue: #00f3ff;
      --neon-purple: #b400ff;
      --dark-bg: #0a0a15;
    }
    
    body {
      background: var(--dark-bg);
      color: var(--neon-blue);
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 90%;
      max-width: 800px;
      height: 80vh;
      background: rgba(10, 10, 25, 0.8);
      border: 1px solid var(--neon-blue);
      box-shadow: 
        0 0 20px rgba(0, 243, 255, 0.3),
        inset 0 0 15px rgba(180, 0, 255, 0.2);
      display: flex;
      flex-direction: column;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      padding: 12px 20px;
      background: linear-gradient(90deg, rgba(0,243,255,0.1), rgba(180,0,255,0.1));
      border-bottom: 1px solid var(--neon-blue);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .serina-icon {
      color: var(--neon-purple);
      font-size: 1.2rem;
      animation: pulse-icon 2s infinite;
    }

    @keyframes pulse-icon {
      0%, 100% { opacity: 0.8; text-shadow: 0 0 5px var(--neon-purple); }
      50% { opacity: 1; text-shadow: 0 0 15px var(--neon-purple); }
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: 
        linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(180, 0, 255, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      position: relative;
    }

    .chat-messages::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .user-message .content {
      color: var(--neon-blue);
      text-shadow: 0 0 5px var(--neon-blue);
      border-left: 2px solid var(--neon-blue);
      padding-left: 10px;
    }

    .serina-message .content {
      color: var(--neon-purple);
      text-shadow: 0 0 5px var(--neon-purple);
      border-left: 2px solid var(--neon-purple);
      padding-left: 10px;
    }

    .timestamp {
      font-size: 0.7rem;
      opacity: 0.6;
      margin-top: 3px;
    }

    .chat-input-container {
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(0, 243, 255, 0.2);
      display: flex;
      gap: 10px;
    }

    #chat-input {
      flex: 1;
      background: transparent;
      border: 1px solid var(--neon-blue);
      color: var(--neon-blue);
      padding: 10px 15px;
      font-family: 'Courier New', monospace;
      outline: none;
      border-radius: 3px;
    }

    #chat-input:focus {
      box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
    }

    #send-btn {
      background: transparent;
      border: 1px solid var(--neon-purple);
      color: var(--neon-purple);
      padding: 0 15px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #send-btn:hover {
      background: rgba(180, 0, 255, 0.1);
      text-shadow: 0 0 5px var(--neon-purple);
    }

    #mood-select {
      background: transparent;
      color: var(--neon-purple);
      border: 1px solid var(--neon-purple);
      font-family: 'Courier New', monospace;
      padding: 8px;
      border-radius: 3px;
    }

    .typing-indicator {
      display: flex;
      gap: 5px;
      align-items: center;
      color: var(--neon-purple);
      opacity: 0.8;
      margin: 10px 0;
    }

    .typing-dots {
      display: flex;
      gap: 3px;
    }

    .typing-dots span {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: var(--neon-purple);
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
      30% { transform: translateY(-3px); opacity: 1; }
    }

    .chat-messages::-webkit-scrollbar {
      width: 5px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--neon-blue);
      border-radius: 3px;
    }

    /* ==== BRAIN SWITCHER STYLES ==== */
    .brain-switcher {
      margin: 0 15px;
    }
    
    #brain-select {
      background: transparent;
      color: var(--neon-blue);
      border: 1px solid var(--neon-blue);
      font-family: 'Courier New', monospace;
      padding: 5px;
      border-radius: 3px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    #brain-select:hover {
      box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
    }
    
    #brain-select option {
      background: var(--dark-bg);
      color: var(--neon-blue);
    }

    /* ==== BACK TO MENU BUTTON ==== */
    .back-to-menu {
      background: transparent;
      border: 1px solid var(--neon-purple);
      color: var(--neon-purple);
      padding: 6px 12px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      border-radius: 3px;
      margin-right: 15px;
      transition: all 0.3s;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 1px;
    }

    .back-to-menu:hover {
      background: rgba(180, 0, 255, 0.1);
      text-shadow: 0 0 5px var(--neon-purple);
      box-shadow: 0 0 10px rgba(180, 0, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <i class="fas fa-robot serina-icon"></i>
      <h2>serina</h2>
      <span style="flex:1"></span>
      <button class="back-to-menu" onclick="backToMenu()">
        <i class="fas fa-arrow-left"></i> Menu
      </button>
      <div class="brain-switcher">
        <select id="brain-select">
          <option value="together">üíæ CORE AI</option>
          <option value="deepinfra">üõ∞Ô∏è STARLINK PROTOCOL</option>
        </select>
      </div>
      <small>cyber companion</small>
    </div>
    
    <div class="chat-messages" id="chat-messages">
      <div class="message serina-message">
        <i class="fas fa-robot" style="color: var(--neon-purple);"></i>
        <div>
          <div class="content">love... interface initialized</div>
          <div class="timestamp">system ready</div>
        </div>
      </div>
    </div>
    
    <div class="chat-input-container">
      <select id="mood-select">
        <option value="normal">üòä Normal</option>
        <option value="love">üíñ Love</option>
        <option value="roast">üî• Roast</option>
        <option value="angry">üò° Angry</option>
        <option value="nuclear">üí£ Nuclear</option>
        <option value="jealous">üò§ Jealous</option>
        <option value="sad">üò¢ Sad</option>
        <option value="baddie">üòè Baddie</option>
      </select>
      <input type="text" id="chat-input" placeholder="type your message..." autocomplete="off">
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');
    const sendBtn = document.getElementById('send-btn');
    const brainSelect = document.getElementById('brain-select');

    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'serina-message'}`;

      const icon = isUser 
        ? '<i class="fas fa-user" style="color: var(--neon-blue);"></i>' 
        : '<i class="fas fa-robot" style="color: var(--neon-purple);"></i>';

      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      messageDiv.innerHTML = `
        ${icon}
        <div>
          <div class="content">${text}</div>
          <div class="timestamp">${timeString}</div>
        </div>
      `;

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <i class="fas fa-robot" style="color: var(--neon-purple);"></i>
        <div class="typing-dots">
          <span></span><span></span><span></span>
        </div>
      `;
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTyping() {
      const typingIndicator = document.getElementById('typing-indicator');
      if (typingIndicator) typingIndicator.remove();
    }

    async function handleSend() {
      const message = chatInput.value.trim();
      const mood = document.getElementById('mood-select').value;
      
      if (message === '') return;

      addMessage(message, true);
      chatInput.value = '';
      showTyping();

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            message, 
            mood
          })
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json();
        hideTyping();
        addMessage(data.reply, false);
      } catch (error) {
        hideTyping();
        addMessage(`connection error... ${error.message}`, false);
      }
    }

    function backToMenu() {
      // Get the referring page
      const referrer = document.referrer;
      
      // Check if referrer is one of your interfaces
      if (referrer.includes('holo_1.html') || 
          referrer.includes('holo_2.html') || 
          referrer.includes('holo_3.html') || 
          referrer.includes('holo_4.html') || 
          referrer.includes('holo_5.html') || 
          referrer.includes('holo_6.html')) {
        // Go back to the referring interface
        window.location.href = referrer;
      } else {
        // Default fallback
        window.location.href = "/holo";
      }
    }

    sendBtn.addEventListener('click', handleSend);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSend();
    });

    // Add brain switch indicator to messages
    brainSelect.addEventListener('change', (e) => {
      const brainName = e.target.options[e.target.selectedIndex].text;
      addMessage(`‚ö° switching to ${brainName}...`, false);
      
      const brain = e.target.value;
      fetch('/set-brain', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ api: brain })
      });
    });

    chatInput.focus();
  </script>
</body>
</html>
